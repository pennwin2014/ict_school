<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
<script src="/js/jquery-2.0.3.min.js"></script>
<title>关注</title>
<style type="text/css">
* {
	margin:0;
	padding:0;
	font-family:"黑体";
}
body{background:#efefef;}

.wrap {
	width:480px;
	margin:0 auto;
}
.products{width:474px;margin-left:auto;margin-right:auto;}
.top {
	height:30px;
	line-height:30px;
	text-indent:5px;
	color:#069;
	font-size:16px;
	margin-left:10px;
	
}
.collect {
	width:100px;
	border:1px solid #CCC;
	background:#5fafd4;
	color:#FFF;
	margin-right:10px;
	text-align:center;
	float:right;
	border-radius: 8px; /* css 3标准 */
	-moz-border-radius: 8px;  /* mozilla */
	-webkit-border-radius: 8px;/*webkit*/
}
.del{
		position: absolute;
		left:25%; top:20%;
		width:50%;
		height:100%;
		opacity:0.8;
		z-index:100;
		display:none;
		}

.gz{ width:73px; height:73px;margin:2px;float:left;border:1px solid #e4e4e4;background:#fff;position:relative;}
.gz img{ width:100%;}
.img_2,.img_3{ margin-left:2%;}

@media screen and (max-width:400px) {
.wrap {
 width:100%;
 margin:0 auto;
 max-width:100%;
}
.products{width:316px;margin-left:auto;margin-right:auto; }
.del{
		position: absolute;
		left:0%; top:0%;
		width:100%;
		height:100%;
		opacity:0.8;
		z-index:100;
		display:none;
		}
.del img{
		width:50%;
		position: absolute;
		left:25%; top:20%;
}

}
</style>


<script type="text/javascript">

var num = 0;
var delimgs;
var shopid= new Array();
var sid= new Array();
function loadShopid(){
[#SLPB#]
shopid[[#iNum#]] = "[#shopid#]";
sid[[#iNum#]] = "[#sid#]";
[#SLPE#]

delimgs = "[#delimgs#]"
//alert(delimgs = "[#delimgs#]");
if( delimgs == "del2"){
//alert("display:block");
$(".del").css('display','block');
$(".collect").css('box-shadow','0px 1px 1px 1px #000000');
num=1;
}

}

function displayDel(){

//alert("displayDel"+num);
if(num == 0){

$(".del").css('display','block');
$(".collect").css('box-shadow','0px 1px 1px 1px #000000');
//document.getElementById("btn_del").innerHTML="";
num=1;
}
else{
$(".del").css('display','none');
$(".collect").css('box-shadow','0px 0px 0px 0px #000000');
num=0;
}

}

function delShops(number){
//alert(number);
if (confirm("是否要删除此关注？") ) 
{ 　　
document.getElementById("FunName").value = "ncm_Addattentions";
document.getElementById("shopid").value = shopid[number];
document.getElementById("logoid").value = sid[number];
document.getElementById("uid").value = "1";
document.getElementById("mark").value = "del";
document.getElementById("form1").submit();

//alert("[#msg#]");
}
else{

}
}
function loadShops(number){
//alert(number);
document.getElementById("FunName").value = "ncmShops";
document.getElementById("shopid").value = shopid[number];
//alert(document.getElementById("shopid").value)
document.getElementById("form1").submit();
}
</script>
</head>

<body  onload="loadShopid()">
<form id="form1" name="form1" id="form1" method="post" action="/pronline/Msg">
	<input type="hidden" id="FunName" name="FunName" value="">
		<input type="hidden" id="name" name="name" value="一层">
		<input type="hidden" id="mark" name="mark" value="">
		<input type="hidden" id="logoid" name="logoid" value="">
		<input type="hidden" id="shopid" name="shopid" value="">
		<input type="hidden" id="sid" name="sid" value="">
		<input type="hidden" id="aid" name="aid" value="">
		<input type="hidden" id="imgpath" name="imgpath" value="">
		<input type="hidden" id="uid" name="uid" value="">
		<input type="hidden" id="username" name="username" value="">
		<input type="hidden" id="nickname" name="nickname" value="">
		<input type="hidden" id="membernum" name="membernum" value="">
		<input type="hidden" id="integral" name="integral" value="">
		<input type="hidden" id="service_code" name="service_code" value="">
		<input type="hidden" id="decript" name="decript" value="">
		<input type="hidden" id="level" name="level" value="">
		<input type="hidden" name="plateName" id="plateName" value="zhengzhoudianxin"/>	
		<input type="hidden" id="tsid" name="tsid" value="[#tsid#]">
		<input type="hidden" name="plateid" id="plateid" value="[#plateid#]"/>
</form>
<div class="wrap">
  <div style="height:5px; clear:both; "></div>
  <div class="top">已关注商店
   <div  class="collect" id="btn_del" onclick="displayDel()">取消关注</div>
  </div>
  <div style="height:5px; clear:both; border-bottom:1px solid #ccc;"></div>
  <div class="products">
  <div style="height:2px; clear:both; "></div>
  [#SLPB#]
  <div class="gz">
  <img src="[#img#] " onclick="loadShops([#iNum#])">
  <div class="del" onclick="delShops([#iNum#])"><img src="/images/suning/delete1.png" ></div>
  </div>
  [#SLPE#]
  </div>
</div>
</body>
</html>
