var p_flag = '1';

		p_flag='1';	
	}
function chk(tel){
			if(/^1\d{10}$/g.test(tel)||(/^1\d{11}$/g.test(tel))){
			    return 0;
			} else {
			    return 1;
			}
	}
	 var i = 59;
 		 function fun() {
       	 if (i == 0) {
			 document.getElementById("gpss").style.color="#0244a1";
			 document.getElementById("gpss").value="Get Password";
             clearInterval(intervalid);
			 i=59;
         }
		 else{
         document.getElementById("gpss").value = i;
         i--;
		 }
        }
function getpasswd(){
		if(p_flag=='0') return false;
		
		
			
		if(document.getElementById("nclogin").username.value==''||document.getElementById("nclogin").username.value=='Mobile'){
		    alert('Please enter your mobile phone number');
		    return false;
		}
		  
		var telno=document.getElementById("nclogin").username.value;
		if(telno.length!=11){
			  alert('Mobile phone number is not in the correct format');
			  return false;
		}
		if(chk(telno)!='0'){
		    alert('Please enter the correct mobile phone No.！');
		  	return false;
		}
		//document.getElementById("input1").value='';
		
		temp_html="http://[#ip#]:[#port#]/pronline/Msg?FunName@ncSrvGetPass&lang@[#lang#]&username@"+document.getElementById("nclogin").username.value+"&tsid@"+document.getElementById("tsid").value;
		          
		document.getElementById("ifhide").src=temp_html;
		document.getElementById("gpss").disabled="true";
		document.getElementById("gpss").style.color="#999";
		document.getElementById("gpss").value = "Has been sent";
		intervalid= setInterval("fun()", 1000);
		p_flag='0';
        setTimeout('restore()',50000);
		return false;
	}

 if('[#statusCode#]' == '2')

           onblur="if(this.value==''){this.type='text',this.value='Password',this.style.color='#BFBFBF'}"
