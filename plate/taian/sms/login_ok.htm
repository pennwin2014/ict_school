<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>登录成功</title>
<style type="text/css">
*{ margin:0; padding:0;}
.wrap{ width:400px; margin:0 auto; font-family:"微软雅黑";}
.top img{ width:100%;}
.main{ width:86%; margin:0 auto; border:1px solid #96aeb0;}
.main_top{ width:76%; margin:0 auto;}
.username {
	width:100%;
	height:32px;
	line-height:32px;
	text-indent:5px;
	background:#eee;
	font-size:1em;
	border-radius: 5px; /* css 3标准 */
	-moz-border-radius: 5px;  /* mozilla */
	-webkit-border-radius: 5px;/*webkit*/
	border:none;
	color:#666;
}
.password{
	width:60%;
	height:32px;
	line-height:32px;
	text-indent:5px;
	background:#eee;
	font-size:1em;
	border-radius: 5px; /* css 3标准 */
	-moz-border-radius: 5px;  /* mozilla */
	-webkit-border-radius: 5px;/*webkit*/
	border:none;
	color:#666;
	float:left;
	}
.btn_ok{
	width:40%;
	height:32px;
	line-height:32px;
	border:none;
	background:#0166ff;
	background:-webkit-gradient(linear, left top, left bottom, color-stop(0, #0166ff), color-stop(1, #0166ff));/*谷歌浏览器渐变*/
	filter:progid:DXImageTransform.Microsoft.Gradient(GradientType=0, StartColorStr="#0166ff", EndColorStr="#0166ff");/*IE浏览器渐变*/
	background:-moz-linear-gradient(center top, #0166ff 10%, #0166ff 100%);/*火狐内核渐变*/
	color:#fff;
	font-size:1.2em;
	}
.check_wrap{ font-size:0.8em; color:#666;}
#check1{ margin-right:5px;}
.main_bottom{ background:#eef3f9;}
.bottom_center{ width:84%; margin:0 auto; font-size:0.8em; color:#333;}
.bottom_center ul{}
.bottom_center ul li{ list-style:none; margin-top:3px;}
li span{color:#436a8b; font-weight:bold;}
@media screen and (max-width:400px){
	.wrap{ width:100%;}
	}

</style>
</head>

<body>
<div class="wrap">
<div class="top"><img src="/images/taian/taian.jpg" /></div>
<div style="height:20px; clear:both;"></div>
<div class="main">
	<div class="main_top">
		<div style="height:30px; clear:both;"></div>
        <div style="text-align:center;">欢迎使用泰康无线网络!</div>
        <div style="height:30px; clear:both;"></div>
        <div style="text-align:center;">登录成功!</div>
        <div style="height:20px; clear:both;"></div>
        <div style="text-align:center;"><input type="button" class="btn_ok" value="开始上网" onclick="window.open('http://www.baidu.com')" /></div>
        <div style="height:30px; clear:both;"></div>
	</div>
</div>
</div>
</body>
</html>
