<script language="javascript" type="text/javascript">
	var agree;
	function agree(){
		agree = 1;
		document.getElementById('chaccept').className = 'chaccept2';	
	}
	function spylogin(){
		if(document.getElementById("Code").value.toLowerCase()==CheckCode&&document.getElementById("username").value!=""&&document.getElementById("password").value!=""&&document.getElementById("gjdm").value!="For example:1 for US,852 for HK")
		{
			var mobno=document.getElementById("gjdm").value+document.getElementById("nclogin").username.value;
	        document.getElementById("nclogin").username.value=mobno;
		    document.getElementById("nclogin").submit();
		}
		
		else if(document.getElementById("Code").value.toLowerCase() != CheckCode)
		{
		  alert("Verification code error !");
		  return ;
		}
		
		else if (document.getElementById("username").value=="" || document.getElementById("password").value==""||document.getElementById("gjdm").value=="For example:1 for US,852 for HK") {
			window.alert("Please fill in your phone number and password!");
			return ;
		}
		
	}
	function ss(e){
		var key = window.event ? e.keyCode:e.which;

		if(key==13)
		spylogin();
	}
		var p_flag='1';
		function restore(){
	  document.getElementById("gpss").disabled="";
	  document.getElementById("imgm").style.display="none";
    p_flag='1';
    document.getElementById("imgm").src='/images/sjimage/smspad.gif';
	}

function chk(tel)
{

if(/^1\d{10}$/g.test(tel)||(/^1\d{11}$/g.test(tel)))
        {
           return 0;
         }
else
        {
          return 1;
         }
}

	function getpasswd(){		
	   if(p_flag=='0') return false;
	   
		  document.getElementById("msgs").innerHTML="";

		  if(document.getElementById("nclogin").username.value==''||document.getElementById("gjdm").value=="For example:1 for US,852 for HK"){
		    alert('Please inupt your phone number!');
		    return false;
		  }
		  
		    var telno=document.getElementById("nclogin").username.value;
		    if(telno.length<6){
		    alert('Phone number is wrong!');
		    return false;
		    } 
		 
		  var mobno=document.getElementById("gjdm").value+document.getElementById("nclogin").username.value;

		  document.getElementById("ifhide").src=temp_html;

	document.getElementById("imgm").src='/images/authimage/donghua.gif';
  document.getElementById("gpss").disabled="true";
  document.getElementById("imgm").style.display="";
 p_flag='0';

setTimeout('restore()',50000);
		  return false;
		
		
	}
	
	 function changlogin(flag){
            self.location='http://[#ip#]:[#port#]/pronline/Msg?FunName@ncSrvDispLogin&lang@'+flag+'&[#getarg#]';
