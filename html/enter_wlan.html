<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>新网程登录门户管理系统</title>
<style type="text/css">
	*{margin:0; padding:0; border:0px solid red;}
	body{ background:#f0f6f9;}
	.outline{ width:100%; height:270px; background:url(/images/login_bg.jpg) repeat-x; margin-top:170px; text-align:center;}
	.innerdiv{ width:522px; height:270px; background:url(/images/login_innerbg.jpg) no-repeat; margin-left:auto; margin-right:auto;}
	#username,#password{height:31px; width:215px; line-height:31px; vertical-align:middle; background:transparent; font-size:14px; color:#34608a;}
	.buttons{ height:48px; width:522px;}
	#submit,#reset{width:155px; height:48px; cursor:pointer; }
	#submit{ background:url(/images/login_submit.jpg) no-repeat;}
	#reset{ background:url(/images/login_cancle.jpg) no-repeat;}
</style>
<SCRIPT language=javaSCRIPT src="/js/common.js"></SCRIPT>
<SCRIPT language=Javascript>
	function spylogin(){
		if (document.getElementById("username").value=="" || document.getElementById("password").value=="") {
			
			window.alert("用户名或密码不能为空！");
			return ;
		}//alert(nclogin.FunName.value);
		var scwidth=screen.width-30;
		document.getElementById('nclogin').screenwidth.value=scwidth;
		document.getElementById("nclogin").submit();
	}
	function ss(e){
		var key = window.event ? e.keyCode:e.which;

		if(key==13)
		spylogin();
	}
</SCRIPT>
</head>
<body onload=document.getElementById("nclogin").username.focus();>
<form id="nclogin" name="nclogin" id="nclogin" method="post" action="/pronline/Msg">
<input type="hidden" name="FunName" value="ncmWebAuth">
<input type="hidden" name="screenwidth" value="">
<div class="outline">
	<table class="innerdiv">
    	<tr><td width="522px" height="97px" colspan="3"></td></tr>
    	<tr><td width="206px" height="31px"></td>
        	<td width="215px" height="31px">
            	<input type="text" id="username" name="username" />
            </td>
          <td width="111px" height="31px"></td>
      </tr>
    	<tr><td width="522px" height="19px" colspan="3"></td></tr>
    	<tr><td width="206px" height="31px"></td>
        	<td  width="215px" height="31px">
            	<input type="password" id="password" name="password" onKeyPress="ss(event)" />
            </td>
          <td width="111px" height="31px"></td>
      </tr>
    	<tr><td width="522px" height="25px" colspan="3"></td></tr>
    	<tr><td width="522px" height="48px" colspan="3">
        	<table class="buttons">
            	<tr>
                	<td width="110px" height="48px"></td>
                    <td width="173px" height="48px">
			              <input type="submit" id="submit" value="" click="spylogin();" />
                    <!--	<button id="submit" onClick="spylogin();"></button>-->
                    </td>
                    <td  width="173px" height="48px">
                    <input type="reset" id="reset" value="" />
                    </td>
                    <td width="85px" height="48px"></td>
                </tr>
            </table>
        </td></tr>
    	<tr><td width="522px" height="32px" colspan="3"></td></tr>
    </table>
</div>

</form>
</body>
</html>
