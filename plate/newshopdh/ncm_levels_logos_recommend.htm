<html>
<head>
<title>德化新街</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
<script src="/js/jquery-2.0.3.min.js"></script>
</head>
<style type="text/css">
	body{
		margin:0;
		padding:0;
		width:100%;
		height:100%;
	}
	.level_logos img{
		width:100%;
		height:50px;
	}
	.level_logos{
		
		float:left;
		width:25%;
	}
	.level_logos_active img{
		width:100%;
	}
	.level_logos_active{
		
		float:left;
		width:100%;
	}
	.nr1 img{ width:100%;margin-top:5px;
		margin-bottom:5px;}
</style>

<script type="text/javascript">

function loadShops(mark,number){
parent.document.getElementById("FunName").value = "ncmShops";
parent.document.getElementById("shopid").value = shopid[number];
parent.document.getElementById("logoid").value = logoid[number];
//alert(shopid[number]);
parent.document.getElementById("form1").submit();
}

var shopid= new Array();
function loadShopid(){
[#SLPB#]
shopid[[#iNum#]] = "[#shopid#]";
logoid[[#iNum#]] = "[#id#]";
[#SLPE#]

}
</script>
<body onLoad="loadShopid()">
<form id="form1" name="form1" id="form1" method="post" action="/pronline/Msg">
		<input type="hidden" id="FunName" name="FunName" value="">
		<input type="hidden" id="name" name="name" value="">	
		<input type="hidden" id="logoid" name="logoid" value="">
		<input type="hidden" id="shopid" name="shopid" value="">
		<input type="hidden" id="tsid" name="tsid" value="[#tsid#]">
		<input type="hidden" name="plateName" id="plateName" value="newshop"/>	
		<input type="hidden" name="plateid" id="plateid" value="[#plateid#]"/>	
		<div class="nr1"><img src="/images/newshop/shangchang02_02_r5_c3.jpg" /></div>
		<div class="nr1"><img src="/images/newshop/shangchang02_02_r7_c3.jpg" /></div>
		[#SLPB#] 
			<div class="level_logos"><img src="[#img#] " onClick="loadShops([#id#],[#iNum#])" ></div>
		[#SLPE#] 
	
		<div class="nr1"><img src="/images/newshop/shangchang02_02_r15_c3.jpg" /></div>
		[#SLPB#] 
			<div class="level_logos_active"><img src="[#imgpath#] " onClick="loadShops([#id#],[#iNum#])" ></div>
		[#SLPE#] 
	</form>	
</body>
</html>
