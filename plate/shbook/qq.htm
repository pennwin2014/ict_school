<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script type="text/javascript" src="/a.js"></script>
<title>郑州电信欢迎您</title>
<style type="text/css">
* {
	margin:0;
	padding:0;
	font-family:"微软雅黑";
}
.wrap {
	margin-top:-20px;
	width:100%;
	background:#e6e6e6;
}
.main {
	width:92%;
	margin:0 auto;
}
.tit{ width:25%;	margin:0 auto;}
.tit img {
	width:100%;
}
.username {
	width:100%;
	color:#999;
	text-indent:5px;
	height:30px;
	line-height:30px;
	border-radius: 5px; /* css 3标准 */
	-moz-border-radius: 5px;  /* mozilla */
	-webkit-border-radius: 5px;/*webkit*/
	border:1px solid #cacdd1;
	font-size:1em;
}
.password {
	width:100%;
	color:#999;
	text-indent:5px;
	height:30px;
	line-height:30px;
	border-radius: 5px; /* css 3标准 */
	-moz-border-radius: 5px;  /* mozilla */
	-webkit-border-radius: 5px;/*webkit*/
	border:1px solid #cacdd1;
	font-size:1em;
}
.btn_ok {
	width:100%;
	height:30px;
	line-height:30px;
	cursor:pointer;
	
	border-radius: 5px; /* css 3标准 */
	-moz-border-radius: 5px;  /* mozilla */
	-webkit-border-radius: 5px;/*webkit*/
	color:#fff;
	border:1px solid #0096dc;
	background:-webkit-gradient(linear,left top,left bottom, color-stop(0,#0096dc),color-stop(1,#0096dc));/*谷歌浏览器渐变*/
filter:progid:DXImageTransform.Microsoft.Gradient(GradientType=0,StartColorStr="#0096dc",EndColorStr="#0096dc");/*IE浏览器渐变*/
background:-moz-linear-gradient(center top,#0096dc 10%,#0096dc 100%);/*火狐内核渐变*/
}
@media screen and (max-width:400px) {
}
</style>
<script type="text/javascript">
function loadLogos(){
//alert("aaaaaaaa");
document.getElementById("FunName").value = "ncm_yuyuan_home";
document.getElementById("form1").submit();
}
function spylogin()
{
   document.getElementById("form1").submit();
}
function init(){
//   alert("tsid = "+ '[#tsid#]');	
	
}
</script>
</head>
<body onload = "init()">
<form id="form1" name="form1" id="form1" method="post" action="/pronline/Msg" >
<input type="hidden" id="tsid" name="tsid" value="[#tsid#]">
<input type="hidden" id="FunName" name="FunName" value="ncmcomqq">

<div>
  <div class="wrap">
    <div class="main">
      <div style="height:50px; clear:both;"></div>
      <div class="tit"><img src="/images/zhengzhoudianxin/qq.png" /></div>
      <div style="height:20px; clear:both;"></div>
      <div>
        <input type="text" value="账号" id="qqnumber" name="qqnumber" class="username" onFocus="if(document.getElementById('qqnumber').value=='账号'){this.value=''; this.style.color='#000';}"/>
      </div>
      <div style="height:10px; clear:both;"></div>
      <div>
        <input type="text" value="密码" id="password" name="password" class="password" onFocus="if(document.getElementById('password').value=='密码'){this.value=''; this.style.color='#000'; this.type='password';}"/>
      </div>
      <div style="height:40px; clear:both;"></div>
      <div>
        <input type="button" value="登录" class="btn_ok" onClick="return spylogin();"/>
      </div>
      <div style="height:200px; clear:both;"></div>
    </div>
  </div>
</div>
</form>
</body>
</html>
