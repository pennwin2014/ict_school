<script language="javascript" type="text/javascript">
	function spylogin(){
		if (document.getElementById("username").value=="" || document.getElementById("password").value=="") {
			window.alert("Please fill in your phone number and password!");
			return ;
		}
	
	
		document.getElementById("nclogin").submit();
	}
	function ss(e){
		var key = window.event ? e.keyCode:e.which;

		if(key==13)
		spylogin();
	}
		var p_flag='1';
		function restore(){
	  document.getElementById("gpss").disabled="";
	  document.getElementById("imgm").style.display="none";
    p_flag='1';
    document.getElementById("imgm").src='/images/sjimage/smspad.gif';
	}

function chk(tel)
{

if(/^1\d{10}$/g.test(tel)||(/^1\d{11}$/g.test(tel)))
        {
           return 0;
         }
else
        {
          return 1;
         }
}

	function getpasswd(){		
	   if(p_flag=='0') return false;
	   
		  document.getElementById("msgs").innerHTML="";

		  if(document.getElementById("nclogin").username.value==''){
		    alert('Please inupt your phone number!');
		    return false;
		  }
		  
		    var telno=document.getElementById("nclogin").username.value;
		    if(telno.length<6){
		    alert('Phone number is wrong!');
		    return false;
		    } 
		 
		
		  
		  temp_html="http://[#ip#]:[#port#]/pronline/Msg?FunName@ncSrvGetPass&username@"+document.getElementById("nclogin").username.value;
		  
		  document.getElementById("ifhide").src=temp_html;

	document.getElementById("imgm").src='/images/authimage/donghua.gif';
  document.getElementById("gpss").disabled="true";
  document.getElementById("imgm").style.display="";
 p_flag='0';

setTimeout('restore()',50000);
		  return false;
		
		
	}
	
	 function changlogin(flag){   
	 	var temp='http://[#ip#]:[#port#]/pronline/Msg?FunName@ncSrvLogin&lang@'+flag+'&switch_url@'+document.getElementById("nclogin").switch_url.value+'&redirect@'+document.getElementById("nclogin").redirect.value+'&ap_mac@'+document.getElementById("nclogin").ap_mac.value+'&userip@'+document.getElementById("nclogin").userip.value+'&usermac@'+document.getElementById("nclogin").usermac.value+'&acip@'+document.getElementById("nclogin").acip.value;
	 		self.location='http://[#ip#]:[#port#]/pronline/Msg?FunName@ncSrvLogin&lang@'+flag+'&switch_url@'+document.getElementById("nclogin").switch_url.value+'&redirect@'+document.getElementById("nclogin").redirect.value+'&ap_mac@'+document.getElementById("nclogin").ap_mac.value+'&userip@'+document.getElementById("nclogin").userip.value+'&usermac@'+document.getElementById("nclogin").usermac.value+'&acip@'+document.getElementById("nclogin").acip.value;
	 		

   //   	self.location='http://[#ip#]:[#port#]/proauth/Msg?FunName@ncWebDispLogin&eng_flag@'+flag;
    }
</script>
