<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<title>HTTP服务器设置</title>
    <link rel="stylesheet" type="text/css" href="/newver/resources/css/ext-all.css" />
    <script type="text/javascript" src="/newver/resources/js/ext-all_n.js"></script>
    
  <script>  
    
Ext.require([
    'Ext.form.*',
    'Ext.layout.container.Column',
    'Ext.window.MessageBox',
    'Ext.fx.target.Element',
    'Ext.data.*'
]);


Ext.onReady(function(){

    var SeriousInfoGroup = {
        xtype: 'fieldset',
        width: 350,
        title: 'HTTP服务器设置',
        style:{
	        marginRight: 'auto',
	        marginLeft: 'auto'
				}, 
        layout: 'anchor',
        defaults: {
            anchor: '100%',
            height:28,
            labelStyle: 'padding-left:4px;'
        },
        collapsible: true,
        items: [  
            {
            labelWidth: 140,
            layout: 'hbox',
            xtype: 'container',
            items:[{
            xtype: 'textfield',
            width: 273,
            name: 'HttpPort',
            value: '[#HttpPort#]',
            allowBlank: false,
            fieldLabel: 'HTTP端口'}
            ]
        },
        {
            labelWidth: 140,
            layout: 'hbox',
            xtype: 'container',
            items:[{
            xtype: 'textfield',
            width: 273,
            emptyText: ' ',
            name: 'HttpConn',
            value: '[#HttpConn#]',
            fieldLabel: 'HTTP最大连接数'}
            ]
        }
        , {
                xtype: 'hidden',
                name: 'FunName',
                value:'ncmHttpParaSave_par'
          }
        ]
    };
 
    var fp = Ext.create('Ext.FormPanel', {         
        frame: false,
				border:false,
        method:'POST',
        name:'form1',
        fieldDefaults: {
            labelWidth: 140
        },
        renderTo:'corp_edit',
        width:980,
        bodyPadding: 20,
        items: [
            SeriousInfoGroup
        ],
        buttons: [{
            text: '应用',
            handler: function(){
            if(fp.getForm().isValid()){
             this.disabled=true;
             var guserid=document.getElementById("form1").userid.value;
               fp.form.doAction('submit',{
               url:'/pronline/Msg',
                method:'POST',
                params:{userid:guserid},
                success:function(form,action){ 
           					Ext.Msg.alert('操作',"保存成功");
           					document.getElementById("form1").userid.value=action.result.id;
                 }
//                 ,
//             		 failure:function(form,action){    		 
//                    Ext.Msg.alert('操作',"保存失败");
//            		 }
               }
             )
        		 this.disabled=false; 
            }
         }
        },{
            text: '重置',
            style : 'margin-right:370px',
            handler: function(){
                fp.getForm().reset();
            }
        }

        ]
    });
});

</script>
    
    
</head>
<body >
	<center>
    <div id="corp_edit"></div>
    </center>
	<div id="joinfac" class="x-hide-display">
         <select name="faccode"><option value="aaaa">fffff</option>/</select>
    </div> 
    <form name="form1" id="form1">
    	<input type="hidden" name="userid" value="[#userid#]">
    	<input type="hidden" name="app" value="">
    	<input type="hidden" name="groupid" value="[#groupid#]">
    </form>
    
</body>
</html>
