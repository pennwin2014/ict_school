<script>  

Ext.Loader.setConfig({enabled: true});
Ext.Loader.setPath('Ext.ux', '/newver/ux/');
Ext.require([
    'Ext.form.*',
    'Ext.window.*',
    'Ext.grid.*',
    'Ext.data.*',
    'Ext.util.*',
    'Ext.window.MessageBox',
    'Ext.toolbar.Paging',
    'Ext.ux.PreviewPlugin',
    'Ext.tree.*',
//    'Ext.ModelManager',
//    'Ext.tip.QuickTipManager'
]);
var store;
var temp_id='';
var preid='';

function reflash(){
   
   var id1 = document.getElementById('form1').id.value;
   var servicecode1 = document.getElementById('form1').servicecode.value;
   var username1 = document.getElementById('form1').username.value;
   var uid1 = document.getElementById('form1').uid.value;
   var activename1 = document.getElementById('form1').activename.value;
   var indexname1 = document.getElementById('form1').indexname.value;
   var shopname1 = document.getElementById('form1').shopname.value;
   var integral1 = document.getElementById('form1').integral.value;
   var decript1 = document.getElementById('form1').decript.value;
   var imgpath1 = document.getElementById('form1').imgpath.value;
   var addtime1 = document.getElementById('form1').addtime.value;
   var lasttime1 = document.getElementById('form1').lasttime.value;
   var flags1 = document.getElementById('form1').flags.value;
   var keyword1 = document.getElementById('form1').keyword.value;
   var caExport1 = document.getElementById('form1').caExport.value; //导出
   
   store.load({params: {id:id1,servicecode:servicecode1,username:username1,uid:uid1,activename:activename1,indexname:indexname1,shopname:shopname1,integral:integral1,decript:decript1,imgpath:imgpath1,addtime:addtime1,lasttime:lasttime1,flags:flags1,keyword:keyword1,caExport:caExport1}});
}

Ext.onReady(function(){
    Ext.tip.QuickTipManager.init();

    Ext.define('EimData', {
        extend: 'Ext.data.Model',
        fields: ['id', 'servicecode', 'username', 'uid', 'activename', 'indexname', 'shopname', 'integral', 'decript', 'imgpath', 'addtime', 'lasttime', 'flags']
        //idProperty: 'uid'
    });

    // create the Data Store
    //重写排序函数，解决远程条件查询问题
    Ext.data.Store.prototype.doSort = function() {
    	reflash();
    }
    store = Ext.create('Ext.data.Store', {
        pageSize: 39,
        model: 'EimData',
        remoteSort: true,
        proxy: {
            type: 'ajax',
            url: '/pronline/Msg?FunName@ncm_webcomshopattent_list',
            reader: {
                type:'json',
                root: 'eimdata',
                totalProperty: 'totalCount'
            },         
            simpleSortMode: true
        },
        sorters: [{
            property: 'id',
            direction: 'DESC'
        }]
    });
    
    var sm = Ext.create('Ext.selection.CheckboxModel',{
        listeners: {
            selectionchange: function(sm, selections) {
                grid.down('#removeButton').setDisabled(selections.length == 0);
                //grid.down('#moveButton').setDisabled(selections.length == 0); 
            }
        }
    });
    
    var myDate = new Date();
  	var yy = ( myDate.getYear() < 1900 ) ? ( 1900 + myDate.getYear() ) : myDate.getYear();
  	var mm=myDate.getMonth()+1;
  	if(mm<10)
  	{
  			mm='0'+mm;
  	}
  	var dd=myDate.getDate();
  	if(dd<10)
  	{
  			dd='0'+dd;
  	}
  	var today=yy+'/'+mm+'/'+dd;
  	var startday=yy+'/'+mm+'/'+'01';
  
    //对翻页工具条重新构建，替换翻页函数    
    Ext.PagingToolbar1 = Ext.extend(Ext.PagingToolbar, {
		    doRefresh:function(){  
		       reflash();
		    },
		    moveLast:function(){
		    	var b=this,a=b.getPageData().pageCount;
		    	if(b.fireEvent("beforechange",b,a)!==false){
				    	store.currentPage=a;
				    	reflash();
		      }},
		    moveFirst:function(){
		      if(this.fireEvent("beforechange",this,1)!==false){
				      store.currentPage=1;
				      reflash();
		      }}, 
		    movePrevious:function(){var b=this,a=b.store.currentPage-1;if(a>0){if(b.fireEvent("beforechange",b,a)!==false){store.currentPage=a;reflash();}}},
		    moveNext:function(){var c=this,b=c.getPageData().pageCount,a=c.store.currentPage+1;if(a<=b){if(c.fireEvent("beforechange",c,a)!==false){store.currentPage=a;reflash();}}},
		      
		      
		    onPagingKeyDown:function(i,h){
		     var d=this,b=h.getKey(),c=d.getPageData(),a=h.shiftKey?10:1,g;
			     if(b==h.RETURN){h.stopEvent();g=d.readPageFromInput(c);
			        if(g!==false){
				         g=Math.min(Math.max(1,g),c.pageCount);
				         if(d.fireEvent("beforechange",d,g)!==false){
					         //d.store.loadPage(g)
					         d.store.currentPage=g;
					         reflash();
				        }        
			        }
			     } else {
				       if(b==h.HOME||b==h.END){
				    			h.stopEvent();g=b==h.HOME?1:c.pageCount;i.setValue(g)
				       } else {
					         if(b==h.UP||b==h.PAGEUP||b==h.DOWN||b==h.PAGEDOWN){
						           h.stopEvent();g=d.readPageFromInput(c);
						           if(g){
						             if(b==h.DOWN||b==h.PAGEDOWN){a*=-1}
						             g+=a;
						             if(g>=1&&g<=c.pages){i.setValue(g)}
						           }
					         }
				       }
			     }  
		    } 
    });

    var aaa=screen.width;
    if(aaa>1440) aaa=1440;
    if(aaa<1024) aaa=1024;
    aaa=aaa-241;

    var grid = Ext.create('Ext.grid.Panel', {
        //width: aaa,
        //forceFit: true,
        scrollOffset: 0,
        height: 930,
        id: 'gridId',
        margins: '0 0 0 0',
        store: store,
        selModel: sm,
        frame:true,
        columns:[{
            text: "商城用户关注ID",
            dataIndex: 'id',
            width: 100,
            //align: 'center',
            hidden: true ,
            sortable: true
        },{
            text: "用户登录名称",
            dataIndex: 'username',
            width: 100,
            //align: 'center',
            hidden: false,
            sortable: true
        },{
            text: "用户ID",
            dataIndex: 'uid',
            width: 100,
            //align: 'center',
            hidden: true,
            sortable: false
        },{
            text: "活动名称",
            dataIndex: 'activename',
            width: 100,
            //align: 'center',
            hidden: false,
            sortable: false
        },{
            text: "品牌名称",
            dataIndex: 'indexname',
            width: 100,
            //align: 'center',
            hidden: false,
            sortable: false
        },{
            text: "商店名称",
            dataIndex: 'shopname',
            width: 100,
            //align: 'center',
            hidden: false,
            sortable: false
        },{
            text: "场所代码",
            dataIndex: 'servicecode',
            width: 100,
            //align: 'center',
            hidden: true,
            sortable: false
        },{
            text: "积分",
            dataIndex: 'integral',
            width: 100,
            //align: 'center',
            hidden: false,
            sortable: false
        },{
            text: "关注时间",
            dataIndex: 'addtime',
            width: 150,
            //align: 'center',
            hidden: false,
            sortable: false
        },{
            text: "最后访问时间",
            dataIndex: 'lasttime',
            width: 150,
            //align: 'center',
            hidden: false,
            sortable: false
        },{
            text: "图片路径",
            dataIndex: 'imgpath',
            width: 100,
            //align: 'center',
            hidden: true,
            sortable: false
        },{
            text: "描述",
            dataIndex: 'decript',
            width: 200,
            //align: 'center',
            hidden: false,
            sortable: false
        },{
            text: "标记",
            dataIndex: 'flags',
            width: 100,
            //align: 'center',
            hidden: true,
            sortable: false
        },{
        	 flex: 1	
        }],
        
        columnLines: true,
              
        // paging bar on the bottom
        tbar: Ext.create('Ext.PagingToolbar1', {
            store: store,
            displayInfo: true,
            displayMsg: '显示{0} - {1}条记录 共{2}条记录',
            emptyMsg: "没有记录可显示",
                                       
            items: [
            '-', {
            	  labelWidth: 50,
            	  width:160,
                fieldLabel:'关键字',
                xtype: 'textfield',
                id:'keyword5',
                name:'keyword5',
                value:'输入用户登录名称',
                enableKeyEvents:true,
                listeners:{
	                 'focus':function(){
			                 if(this.value=='输入用户登录名称'){                
			                    this.setValue('');
			                 }
                   },
         
	                'keydown' : function(i,e){
	                    var aae=e.getKey(); 
	                    if(aae==13){
	                    		var aa=Ext.getCmp('keyword5').value;
			                    if(aa!='输入用户登录名称'){
					       	            document.getElementById("form1").keyword.value=aa;
							                store.currentPage=1;
							                reflash();
					                }
	                    }
	                }
                }
            }, {
                text:'查询',
                //itemId: 'moveButton',
            		iconCls:'accept',
                //disabled: true,
                handler:function(){
	                 var bb=Ext.getCmp('keyword5').value;
		               if(bb!='输入用户登录名称'){         
		                  document.getElementById("form1").keyword.value=bb;
		               }
		               else{
		                  document.getElementById("form1").keyword.value='';
		               }
		               store.currentPage=1;         
		               reflash();  
                }
            },'-',{
                text:'删除',
                itemId: 'removeButton',
                iconCls:'remove',
                //disabled: true,
                handler:function(){
								   if(confirm('您真的要执行删除操作吗？')){                  
			                var selsid;  
			                var rows=sm.getSelection();
			                selsid='';
			                for(var i=0;i<rows.length;i++){
			                  	if(i==0){
			                  	   selsid="'" + rows[i].get('id') + "'";
			                  	}
			                  	else{
			                       selsid=selsid + "," + "'" + rows[i].get('id') + "'";
			                    }
			                }
			                var servicecode1 = document.getElementById('form1').servicecode.value;
										  var username1 = document.getElementById('form1').username.value;
										  var uid1 = document.getElementById('form1').uid.value;
										  var activename1 = document.getElementById('form1').activename.value;
										  var indexname1 = document.getElementById('form1').indexname.value;
										  var shopname1 = document.getElementById('form1').shopname.value;
										  var integral1 = document.getElementById('form1').integral.value;
										  var decript1 = document.getElementById('form1').decript.value;
										  var imgpath1 = document.getElementById('form1').imgpath.value;
										  var addtime1 = document.getElementById('form1').addtime.value;
										  var lasttime1 = document.getElementById('form1').lasttime.value;
										  var flags1 = document.getElementById('form1').flags.value;
										   
										  store.load({params: {del: "del",selsid:selsid,servicecode:servicecode1,username:username1,uid:uid1,activename:activename1,indexname:indexname1,shopname:shopname1,integral:integral1,decript:decript1,imgpath:imgpath1,addtime:addtime1,lasttime:lasttime1,flags:flags1}});
									 }
                }
            }]
        })
        //plugins: [rowEditing]
    });

    reflash();

    var panel = Ext.create('Ext.panel.Panel', {
        title: '',
        margins: '0 0 0 0',
        renderTo: 'grid-corp',
       //border:false,
        frame: false,
        layout: 'fit',
        items: grid
    });

});

</script>

	<form name="form1" id="form1" action="/pronline/Msg">
		<input type="hidden" name="FunName" value="ncm_webcomshopattent_list">
		<input type="hidden" name="id" value="">
		<input type="hidden" name="servicecode" value="">
		<input type="hidden" name="username" value="">
		<input type="hidden" name="uid" value="">
		<input type="hidden" name="activename" value="">
		<input type="hidden" name="indexname" value="">
		<input type="hidden" name="shopname" value="">
		<input type="hidden" name="integral" value="">
		<input type="hidden" name="decript" value="">
		<input type="hidden" name="imgpath" value="">
		<input type="hidden" name="addtime" value="">
		<input type="hidden" name="lasttime" value="">
		<input type="hidden" name="flags" value="">
		<input type="hidden" name="keyword" value="">
