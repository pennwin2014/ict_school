<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>展馆浏览图</title>
<style type="text/css">
* {
	margin:0;
	padding:0;
}
.wrap {
	width:400px;
	margin:0 auto;
	font-family:"微软雅黑";
}
.img_wrap img {
	width:100%;
}
.top{ background:url(/images/shanghai_SZ/01-shuzhan_r1_c2.jpg) repeat-x; height:46px; line-height:46px; color:#ffffff; text-align:center; font-size:1.4em; text-indent:-3%;}
.left {
	float:left;
	width:30%;
	margin-left:10%;
}
.left img {
	width:100%;
}
.right {
	float:left;
	width:40%;
	margin-left:10%;
}
.p1 {
	color:#1a5b83;
	margin-bottom:10%;
	margin-top:20%;
}
.p2 {
	color:#444;
	font-size:0.8em;
	
}
.tit {
	border-bottom:1px solid #ccc;
}
.tit input {
	background:#fef200;
	margin-left:5%;
	border:none;
	border-radius:0px; /* css 3标准 */
	-moz-border-radius: 0px;  /* mozilla */
	-webkit-border-radius: 0px;/*webkit*/
	background:-webkit-gradient(linear, left top, left bottom, color-stop(0, #fef200), color-stop(1, #fef200));/*谷歌浏览器渐变*/
 filter:progid:DXImageTransform.Microsoft.Gradient(GradientType=0, StartColorStr="#fef200", EndColorStr="#fef200");/*IE浏览器渐变*/
	background:-moz-linear-gradient(center top, #fef200 10%, #fef200 100%);/*火狐内核渐变*/
	width:20%;
	height:24px;
	line-height:24px;
	float:left;
}
.tit p {
	float:left;
	margin-left:3%;
}
.jieshao {
	width:92%;
	margin:0 auto;
}
.js_p1 img{ width:100%;}
@media screen and (max-width:400px) {
 .wrap {
width:100%;
}
}
</style>
</head>

<body>
<div class="wrap">
  <div class="top"><img style="width:4%; float:left; margin-top:10px; margin-left:3%;" src="/images/shanghai_SZ/fanhui.png" />展馆浏览图</div>
  <div style="height:3px; background:#666; clear:both;"></div>
  <div style="height:15px; clear:both;"></div>
  <div class="tit">
    <input type="button" value="E6-2" />
    <p>青岛出版社</p>
    <div style="height:15px; clear:both;"></div>
  </div>
  <div style="height:15px; clear:both;"></div>
  <p class="js_p1"><img src="/images/shanghai_SZ/02-02-shuzhan_r5_c1.jpg" /></p>
  <div class="jieshao">
    <p style="height:10px;"></p>
    <p style="text-indent:2em; color:#555; font-size:0.9em;">1987年1月12日，作为中国计划单列市之一的青岛市人民政府主办的出版社，青岛出版社正式挂牌成立。青岛出版社是一家城市出版社，坐落在黄海之滨的青岛，以出版大众健康、美食菜谱、医学保健、少儿成长、社科人文、教学辅导类图书为重，并出版7种周刊和一份日报，在出版界素来追求"社会正派，书品高洁"之境界。</p>
  </div>
  <p class="js_p1"><img src="/images/shanghai_SZ/02-02-shuzhan_r6_c11.jpg" /></p>
  <div style=" border-bottom:1px dashed #ccc;">
    <div style="height:15px; clear:both;"></div>
    <div class="left"><img src="/images/shanghai_SZ/20_shu/image001.png" /></div>
    <div class="right">
      <p class="p1">《诗里特别有禅》</p>
      <p class="p2">作者：河清</p>
      <p class="p2">出版社：上海人民出版社</p>
      <p class="p2">出版时间：2014/08/01</p>
    </div>
    <div style="height:10px; clear:both;"></div>
  </div>
   <div style=" border-bottom:1px dashed #ccc;">
    <div style="height:15px; clear:both;"></div>
    <div class="left"><img src="/images/shanghai_SZ/20_shu/image001.png" /></div>
    <div class="right">
      <p class="p1">《晨昏》</p>
      <p class="p2">作者：河清</p>
      <p class="p2">出版社：上海人民出版社</p>
      <p class="p2">出版时间：2014/08/01</p>
    </div>
    <div style="height:10px; clear:both;"></div>
  </div>
   <div style=" border-bottom:1px dashed #ccc;">
    <div style="height:15px; clear:both;"></div>
    <div class="left"><img src="/images/shanghai_SZ/20_shu/image001.png" /></div>
    <div class="right">
      <p class="p1">《相性》</p>
      <p class="p2">作者：河清</p>
      <p class="p2">出版社：上海人民出版社</p>
      <p class="p2">出版时间：2014/08/01</p>
    </div>
    <div style="height:10px; clear:both;"></div>
  </div>
</div>

</html>
