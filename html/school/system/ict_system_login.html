    <script type="text/javascript" src="/newver/resources/js/ext-all.js"></script>

  <script>  

Ext.onReady(function() {
		  Ext.QuickTips.init();  
    var changePasswordFrom = new Ext.form.FormPanel({  
        title:'登录',  
        renderTo:'docbody',  
        frame:true,  
        width:400,  
        buttonAlign:'center',  
        labelAlign:'right',  
        labeWidth:150,  
        defaultType:'textfield',  
        defaults:{width:200,allowBlank:false,msgTarget:'side'}, 
        items:[   
			{  
             fieldLabel:'手机/学号',  
             name:'vname',  
             blankText:'手机/学号不能为空',  
             id:'vname'  
            },
            {  
             fieldLabel:'密码',  
             name:'passwd',  
             inputType:'password',  
             blankText:'密码不能为空',  
             id:'passwd'  
            }
        ],  
        buttons:[{  
            text:'确定',  
            handler:function(){  
				//如果验证未通过，不提交
                if(!changePasswordFrom.getForm().isValid()){  
                  return;  
                }  
                changePasswordFrom.getForm().submit({					
                    url:'/pronline/Msg',  
					params:{FunName:'ict_login'},
                    success:function(f,action){  
						alert(action.result.result);
						
                        if(action.result.result){  
                            alert('登录成功');  
                        }  
                    },  
                    failure:function(f,action){   
                        changePasswordFrom.getForm().reset();  
                        alert('登录失败');  
						alert("f="+f);
						var info = {
		'userName':'小白',
		'vName':'124',
		'bType':'1',
		'bName':'100元基础套餐',
		'money':'23'
	};
						parent.ic.set(info);
                    }   
                });  
            }
        },{
            text: '取消',
            handler: function(){
            //Ext.getCmp('addwindow').close();
			alert("返回之前的页面！");
            }
		}]  
    });  
});
