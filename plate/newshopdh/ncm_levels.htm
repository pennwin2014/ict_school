<head>

<style type="text/css">
body {
	margin:0 auto;
	padding:0px;

}
#detail {
	width:100%;
}
#levels {
	width:320px;

	overflow:scroll;
}
#level {
	width:1000px;
	overflow:auto;
}
#level_introduce {
	color:#ffffff;
	background:#0088cc;
	width:100%;
	float:right;
}
.introduce {
	padding:6px;

#level_logos {

<script type="text/javascript">

function switchlevels(mark,name,number){
$(document).ready(function(){

$(".levels1").css('color','#444');
$(".levels1").css('background','#E6E6E6');
$(".levels1").css('border','');
$(".levels1").css('border-color','');

$('#'+mark).css('color','#08c');
$('#'+mark).css('background','#ffffff');
$('#'+mark).css('border-top','2px solid #08c');
//$('#'+mark).css('border','1px solid');
//$('#'+mark).css('border-color','#000000');
//$('#'+mark).css('box-shadow',' 1px 1px 1px #000000');

});
//alert(mark);

document.getElementById("introduce").innerHTML= detail[number];
document.getElementById("iframe1").contentWindow.document.getElementById("name").value= name;
document.getElementById("iframe1").contentWindow.document.getElementById("plateid").value= document.getElementById("plateid").value;
document.getElementById("iframe1").contentWindow.document.getElementById("plateName").value= document.getElementById("plateName").value;
document.getElementById("iframe1").contentWindow.document.getElementById("tsid").value= document.getElementById("tsid").value;
if(mark == 0){

}
else{
document.getElementById("iframe1").contentWindow.document.getElementById("FunName").value="ncmLevels_Logos";

var detail = new Array();
var i =0;
var level_width=0;

//for(i=0; i<128; i++)
[#SLPB#]  
detail[[#iNum#]]="[#detail#]";

[#SLPE#] 
//}
//alert(level_width);

}
function init(){
switchlevels(0,'推荐',1);

}
</script>
<body onLoad="getDetail(3);init()">
<div id="detail">
