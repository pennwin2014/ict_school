var p_flag = '1';
function chk(tel){
			if(/^1\d{10}$/g.test(tel)||(/^1\d{11}$/g.test(tel))){
			    return 0;
			} else {
			    return 1;
			}
	}
function getpasswd(){
		if(p_flag=='0') return false;

		document.getElementById("ifhide").src=temp_html;
		document.getElementById("gpss").disabled="true";

		return false;
	}
