<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>展馆展位</title>
<style type="text/css">
*{ margin:0; padding:0;}
.wrap{ width:400px; margin:0 auto; font-family:"微软雅黑";}
.main{ width:92%; margin:0 auto;}
.top {
	background:url(/images/shanghai_SZ/01-shuzhan_r1_c2.jpg) repeat-x;
	height:46px;
	line-height:46px;
	color:#ffffff;
	text-align:center;
	font-size:1.4em;
	text-indent:-3%;
}
.btn_1 {
	float:left;
	border-radius:0px; /* css 3标准 */
	-moz-border-radius: 0px;  /* mozilla */
	-webkit-border-radius: 0px;/*webkit*/
	background:#ffffff;
	border:1px solid #333;
	background:-webkit-gradient(linear, left top, left bottom, color-stop(0, #ffffff), color-stop(1, #ffffff));/*谷歌浏览器渐变*/
 filter:progid:DXImageTransform.Microsoft.Gradient(GradientType=0, StartColorStr="#ffffff", EndColorStr="#ffffff");/*IE浏览器渐变*/
	background:-moz-linear-gradient(center top, #ffffff 10%, #ffffff 100%);/*火狐内核渐变*/
	width:70%;
	height:24px;
	line-height:24px;
	text-indent:5%;
	color:#666;
}
.btn_2 {
	float:left;
	background:#fef200;
	border:1px solid #333;
	border-radius:0px; /* css 3标准 */
	-moz-border-radius: 0px;  /* mozilla */
	-webkit-border-radius: 0px;/*webkit*/
	background:-webkit-gradient(linear, left top, left bottom, color-stop(0, #fef200), color-stop(1, #fef200));/*谷歌浏览器渐变*/
 filter:progid:DXImageTransform.Microsoft.Gradient(GradientType=0, StartColorStr="#fef200", EndColorStr="#fef200");/*IE浏览器渐变*/
	background:-moz-linear-gradient(center top, #fef200 10%, #fef200 100%);/*火狐内核渐变*/
	width:30%;
	margin-left:-1%;
	height:26px;
	line-height:26px;
}
.tit1 input {
	background:#fef200;
	margin-left:5%;
	border:none;
	border-radius:0px; /* css 3标准 */
	-moz-border-radius: 0px;  /* mozilla */
	-webkit-border-radius: 0px;/*webkit*/
	background:-webkit-gradient(linear, left top, left bottom, color-stop(0, #fef200), color-stop(1, #fef200));/*谷歌浏览器渐变*/
 filter:progid:DXImageTransform.Microsoft.Gradient(GradientType=0, StartColorStr="#fef200", EndColorStr="#fef200");/*IE浏览器渐变*/
	background:-moz-linear-gradient(center top, #fef200 10%, #fef200 100%);/*火狐内核渐变*/
	width:16%;
	font-weight:bold;
	height:24px;
	line-height:24px;
	float:left;
}
.tit1 p {
	float:left;
	margin-left:3%;
	color:#333;
	font-size:0.9em;
}
.tit2 p{
	float:left;
	margin-left:24%;
	color:#666;
	font-size:0.8em;}
@media screen and (max-width:400px){
	.wrap{ width:100%;}
	}

</style>
</head>

<body>
<div class="wrap">
<div class="top"><img style="width:4%; float:left; margin-top:10px; margin-left:3%;" src="/images/shanghai_SZ/fanhui.png" />展馆展位</div>
 <div style="height:20px; clear:both;"></div>
 <div class="main">
    <div>
      <input type="text" value="出版社" onclick="if(document.getElementById('cbs').value='出版社'){ this.value=''}" id="cbs" class="btn_1" />
      <input type="button" value="搜索" class="btn_2" />
    </div>
     <div style="height:20px; clear:both;"></div>
        <div style="color:#03b293; font-weight:bold; ">东一馆展位分布图</div>
        <div style="height:10px; clear:both;"></div>
           <div style="text-indent:1em;">上海社科文出版社</div>
           <div style="height:10px; clear:both;"></div>
      <div style="text-indent:1em;">休闲服务区</div>
       <div style="height:3px; clear:both;"></div>
      <div style="font-size:0.8em;text-indent:2em; color:#666;" >美罗思披萨</div>
       <div style="height:3px; clear:both;"></div>
      <div style="font-size:0.8em;text-indent:2em; color:#666;" >米滋花</div>
  </div>
</div>
</body>
</html>
