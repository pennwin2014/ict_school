<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>登录认证</title>
<style type="text/css">
* {
	margin:0;
	padding:0;
}
.wrap {
	width:400px;
	margin:0 auto;
	font-family:"微软雅黑";
}
.content {
	width:90%;
	margin:0 auto;
	color:#2350a1;
}
.main {
	background:#fff;
}
.main_con {
	width:70%;
	margin:0 auto;
	color:#2350a1;
}
.username {
	width:100%;
	border:1px solid #2350a1;
	border-radius: 0px; /* css 3标准 */
	-moz-border-radius: 0px;  /* mozilla */
	-webkit-border-radius: 0px;/*webkit*/
	height:28px;
	line-height:28px;
	text-indent:5px;
	font-size:1em;
}
.code {
	width:50%;
	border:1px solid #2350a1;
	border-radius: 0px; /* css 3标准 */
	-moz-border-radius: 0px;  /* mozilla */
	-webkit-border-radius: 0px;/*webkit*/
	height:28px;
	line-height:28px;
	text-indent:5px;
	font-size:1em;
	float:left;
}
.yz {
	font-family:Bradley Hand ITC, "黑体";
	float:right;
	width:30%;
	background:#CCC;
	text-align:center;
	border:none;
	color:#f00;
	border-radius: 0px; /* css 3标准 */
	-moz-border-radius: 0px;  /* mozilla */
	-webkit-border-radius: 0px;/*webkit*/
	height:28px;
	line-height:28px;
	text-indent:5px;
	font-size:22px;
	font-weight:bold;
}
.password {
	width:100%;
	border:1px solid #2350a1;
	border-radius: 0px; /* css 3标准 */
	-moz-border-radius: 0px;  /* mozilla */
	-webkit-border-radius: 0px;/*webkit*/
	height:28px;
	line-height:28px;
	text-indent:5px;
	font-size:1em;
}
.btn_hq {
	height:28px;
	line-height:28px;
	border-radius: 0px; /* css 3标准 */
	-moz-border-radius: 0px;  /* mozilla */
	-webkit-border-radius: 0px;/*webkit*/
	background:-webkit-gradient(linear, left top, left bottom, color-stop(0, #00477f), color-stop(1, #00477f));/*谷歌浏览器渐变*/
filter:progid:DXImageTransform.Microsoft.Gradient(GradientType=0, StartColorStr="#00477f", EndColorStr="#00477f");/*IE浏览器渐变*/
	background:-moz-linear-gradient(center top, #00477f 10%, #00477f 100%);/*火狐内核渐变*/
	background:#00477f;
	border:1px solid #00477f;
	width:100%;
	color:#fff;
}
.btn_ok {
	height:28px;
	line-height:28px;
	border-radius: 0px; /* css 3标准 */
	-moz-border-radius: 0px;  /* mozilla */
	-webkit-border-radius: 0px;/*webkit*/
	background:-webkit-gradient(linear, left top, left bottom, color-stop(0, #00477f), color-stop(1, #00477f));/*谷歌浏览器渐变*/
filter:progid:DXImageTransform.Microsoft.Gradient(GradientType=0, StartColorStr="#00477f", EndColorStr="#00477f");/*IE浏览器渐变*/
	background:-moz-linear-gradient(center top, #00477f 10%, #00477f 100%);/*火狐内核渐变*/
	background:#00477f;
	border:1px solid #00477f;
	width:60%;
	color:#fff;
}
.radio1 {
}
.radio2 {
	margin-left:5px;
}
@media screen and (max-width:400px) {
 .wrap {
width:100%;
}
}
</style>

</head>

<body onload="createCode();init();">
<div class="wrap">
  <form id="nclogin" name="nclogin" id="nclogin" method="post" action="[#posturl#]">
  <input type="hidden" name="tsid" id="tsid" value="[#tsid#]" >
  [#postarg#]
  <div class="content">
    <div style="height:10px; clear:both;"></div>
    
    <div style="height:10px; clear:both;"></div>
     <img style=" height:50px; margin-bottom:-25px;" src="/images/gap/tubiao.jpg" /><div style="font-size:0.8em; text-align:center;">Welcome to the GAP wireless network</div>
    <div style="height:10px; clear:both; border-bottom:1px solid #36C;"></div>
    <div style="height:10px; clear:both;"></div>
    <div class="main">
      <div style="height:30px; clear:both;"></div>
     	<div style="text-align:center;">A successful login！</div>
        <div style="height:20px; clear:both;"></div>
        <div style="text-align:center;">You can surf the Internet！</div>
        <div style="height:20px; clear:both;"></div>
        <div style="text-align:center;">
          <input type="button" value="Start the Internet" class="btn_ok" onClick="window.open('http://www.baidu.com')"/>
        </div>
        <div style="height:10px; clear:both;"></div>
      
         
        <div style="height:10px; clear:both;"></div>
        <div id="err5" style="color:#F00; text-align:center; font-size:12px;"></div>
        <div style="height:10px; clear:both;"></div>
      </div>
      <div style="height:20px; clear:both;"></div>
    </div>
    <div style="height:10px; clear:both; border-bottom:1px solid #36C;"></div>
    <div style="height:20px; clear:both;"></div>
    <div><img style="width:100%;" src="/images/gap/logo.jpg" /></div>
    <div style="height:10px; clear:both;"></div>
  </div>
  <iframe style="display:none;" id="ifhide" name="ifhide" src="" scrolling="no" width=0 height=0  FrameBorder=0></iframe>
  </form>
</div>
</body>
</html>
