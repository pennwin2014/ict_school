<head>

<script type="text/javascript" src="/newver/resources/js/ext-all.js"></script>
    
<script>  

Ext.Loader.setConfig({enabled: true});
Ext.Loader.setPath('Ext.ux', '/newver/ux/');
Ext.require([
    'Ext.form.*',
    'Ext.window.*',
    'Ext.grid.*',
    'Ext.data.*',
    'Ext.util.*',
    'Ext.window.MessageBox',
    'Ext.toolbar.Paging',
    'Ext.ux.PreviewPlugin',
    'Ext.tree.*',
//    'Ext.ModelManager',
//    'Ext.tip.QuickTipManager'
]);
var store;
var temp_id='';
var preid='';

function reflash(){
   
   var cid1 = document.getElementById('form1').cid.value;
   var username1 = document.getElementById('form1').username.value;
   var dispname1 = document.getElementById('form1').dispname.value;
   var usermac1 = document.getElementById('form1').usermac.value;
   var sname1 = document.getElementById('form1').sname.value;
   var sid1 = document.getElementById('form1').sid.value;
   var fee1 = document.getElementById('form1').fee.value;
   var date1 = document.getElementById('form1').date.value;
   var uid1 = document.getElementById('form1').uid.value;
   var lasttime1 = document.getElementById('form1').lasttime.value;
   var keyword1 = document.getElementById('form1').keyword.value;
   var caExport1 = document.getElementById('form1').caExport.value; //导出
   
   store.load({params: {cid:cid1,username:username1,dispname:dispname1,usermac:usermac1,sname:sname1,sid:sid1,fee:fee1,date:date1,uid:uid1,lasttime:lasttime1,keyword:keyword1,caExport:caExport1}});
}

Ext.onReady(function(){
    Ext.tip.QuickTipManager.init();

    Ext.define('EimData', {
        extend: 'Ext.data.Model',
        fields: ['cid', 'username', 'dispname', 'usermac', 'sname', 'sid', 'fee', 'date', 'uid', 'lasttime']
        //idProperty: 'uid'
    });

    // create the Data Store
    //重写排序函数，解决远程条件查询问题
    Ext.data.Store.prototype.doSort = function() {
    	reflash();
    }
    store = Ext.create('Ext.data.Store', {
        pageSize: 39,
        model: 'EimData',
        remoteSort: true,
        proxy: {
            type: 'ajax',
            url: '/pronline/Msg?FunName@ncm_webcomconsump_list',
            reader: {
                type:'json',
                root: 'eimdata',
                totalProperty: 'totalCount'
            },         
            simpleSortMode: true
        },
        sorters: [{
            property: 'cid',
            direction: 'DESC'
        }]
    });
    
    var sm = Ext.create('Ext.selection.CheckboxModel',{
        listeners: {
            selectionchange: function(sm, selections) {
                grid.down('#removeButton').setDisabled(selections.length == 0);
                //grid.down('#moveButton').setDisabled(selections.length == 0); 
            }
        }
    });
    
    var myDate = new Date();
  	var yy = ( myDate.getYear() < 1900 ) ? ( 1900 + myDate.getYear() ) : myDate.getYear();
  	var mm=myDate.getMonth()+1;
  	if(mm<10)
  	{
  			mm='0'+mm;
  	}
  	var dd=myDate.getDate();
  	if(dd<10)
  	{
  			dd='0'+dd;
  	}
  	var today=yy+'/'+mm+'/'+dd;
  	var startday=yy+'/'+mm+'/'+'01';
    
    //高级查询窗口
		var win3 = null;
	  function showCxForm() {
	    if (!win3) //判断如果不存在就创建新的
	    {
	        win3 = new Ext.Window({
					    title:'高级查询窗口',
					    closeAction: 'hide',
					    x:310,
	            y:32,
				      //plain:false,  
					    layout:'form',  
					    width:300,
					    height:300,
					    draggable:true, //可拖动的
				      //maximizable:true, //可最大化的
				      //resizable: true, //可改变大小
	            modal: false,//后面的内容可以操作
				      //plain：true,//则主体背景透明
				      //items: fp2
					    constrain:true, //限制窗口只能在其容器内移动
				      //minimizable:true, //可最小化
				      
	            items:[new Ext.FormPanel({
	            	 id:'form2', 
	               layout:"form",
						     baseCls:"x-plain",
	               bodyPadding: 5,
	               items:[{
	                        	fieldLabel:'用户名',
	                        	xtype: 'textfield',
	                        	name:'username'
	                    	},{   						
	                        	fieldLabel:'日志日期',
	                        	xtype: 'datefield',
	                        	format: "Y/m/d",
	                        	value:today,
	                        	name:'slogdate'
	                    	},{
	                    			fieldLabel:'日志时间',
	                    			xtype:'textfield',
	                    			value:"00:00:00",
	                    			regex:/^(([0-1]?[0-9]{1})|(2[0-3]{1})):([0-5]?[0-9]{1}):([0-5]?[0-9]{1})$/,
	                    			regexText:"请输入正确的时间格式：如17:30:00",
	                    			name:'slogtime'	
	                    	},{
	                        	fieldLabel:'运营商类别',
	                        	xtype: 'textfield',
	                        	name:'sptype'
	                    	},{
	                        	fieldLabel:'区号',
	                        	xtype: 'textfield',
	                        	name:'areacode'
	                    	}]  
	                })],  
					        buttons:[{
										  text:"OK",
										  handler:function(){
						        			var objectTmp = Ext.getCmp("form2").getForm().getValues();
						        			document.getElementById("form1").logtime.value = objectTmp.slogdate+" "+objectTmp.slogtime;
						        			document.getElementById("form1").username.value = objectTmp.username;
						        			document.getElementById("form1").sptype.value = objectTmp.sptype;
						        			document.getElementById("form1").areacode.value = objectTmp.areacode;
										  		
										  		store.currentPage=1;
	                        reflash();
	                        win3.close();
										  }
									},{
											text:"Cancel",
											handler: function(){
													win3.close();
											}
									}]
					});
			}
	    win3.show();
	  } 
  
    //对翻页工具条重新构建，替换翻页函数    
    Ext.PagingToolbar1 = Ext.extend(Ext.PagingToolbar, {
		    doRefresh:function(){  
		       reflash();
		    },
		    moveLast:function(){
		    	var b=this,a=b.getPageData().pageCount;
		    	if(b.fireEvent("beforechange",b,a)!==false){
				    	store.currentPage=a;
				    	reflash();
		      }},
		    moveFirst:function(){
		      if(this.fireEvent("beforechange",this,1)!==false){
				      store.currentPage=1;
				      reflash();
		      }}, 
		    movePrevious:function(){var b=this,a=b.store.currentPage-1;if(a>0){if(b.fireEvent("beforechange",b,a)!==false){store.currentPage=a;reflash();}}},
		    moveNext:function(){var c=this,b=c.getPageData().pageCount,a=c.store.currentPage+1;if(a<=b){if(c.fireEvent("beforechange",c,a)!==false){store.currentPage=a;reflash();}}},
		      
		      
		    onPagingKeyDown:function(i,h){
		     var d=this,b=h.getKey(),c=d.getPageData(),a=h.shiftKey?10:1,g;
			     if(b==h.RETURN){h.stopEvent();g=d.readPageFromInput(c);
			        if(g!==false){
				         g=Math.min(Math.max(1,g),c.pageCount);
				         if(d.fireEvent("beforechange",d,g)!==false){
					         //d.store.loadPage(g)
					         d.store.currentPage=g;
					         reflash();
				        }        
			        }
			     } else {
				       if(b==h.HOME||b==h.END){
				    			h.stopEvent();g=b==h.HOME?1:c.pageCount;i.setValue(g)
				       } else {
					         if(b==h.UP||b==h.PAGEUP||b==h.DOWN||b==h.PAGEDOWN){
						           h.stopEvent();g=d.readPageFromInput(c);
						           if(g){
						             if(b==h.DOWN||b==h.PAGEDOWN){a*=-1}
						             g+=a;
						             if(g>=1&&g<=c.pages){i.setValue(g)}
						           }
					         }
				       }
			     }  
		    } 
    });

    var aaa=screen.width;
    if(aaa>1440) aaa=1440;
    if(aaa<1024) aaa=1024;
    aaa=aaa-241;

    var grid = Ext.create('Ext.grid.Panel', {
        //width: aaa,
        //forceFit: true,
        scrollOffset: 0,
        height: 930,
        id: 'gridId',
        margins: '0 0 0 0',
        store: store,
        selModel: sm,
        frame:true,
        columns:[{
            text: "序号",
            dataIndex: 'cid',
            width: 100,
            //align: 'center',
            hidden: true,
            sortable: true
        },{
            text: "用户登录名称",
            dataIndex: 'username',
            width: 100,
            //align: 'center',
            hidden: false,
            sortable: true,
            editor: {
	            listeners: {
				          'focus':function(){
				          	 if(this.value=='请输入用户登录名称'){
				                this.setValue('');
				             }
				          }
				      },			    
	           	allowBlank:true
            }
        },{
            text: "显示名称",
            dataIndex: 'dispname',
            width: 100,
            //align: 'center',
            hidden: true,
            sortable: false
        },{
            text: "用户MAC",
            dataIndex: 'usermac',
            width: 100,
            //align: 'center',
            hidden: false,
            sortable: false
        },{
            text: "商品名称",
            dataIndex: 'sname',
            width: 100,
            //align: 'center',
            hidden: false,
            sortable: false
        },{
            text: "商品ID",
            dataIndex: 'sid',
            width: 100,
            //align: 'center',
            hidden: true,
            sortable: false
        },{
            text: "售价",
            dataIndex: 'fee',
            width: 100,
            //align: 'center',
            hidden: false,
            sortable: false
        },{
            text: "消费日期",
            dataIndex: 'date',
            width: 100,
            //align: 'center',
            hidden: false,
            sortable: false
        },{
            text: "用户ID",
            dataIndex: 'uid',
            width: 100,
            //align: 'center',
            hidden: true,
            sortable: false
        },{
            text: "最后访问时间",
            dataIndex: 'lasttime',
            width: 150,
            //align: 'center',
            hidden: false,
            sortable: false
        },{
        	 flex: 1	
        }],
        
        columnLines: true,
              
        // paging bar on the bottom
        tbar: Ext.create('Ext.PagingToolbar1', {
            store: store,
            displayInfo: true,
            displayMsg: '显示{0} - {1}条记录 共{2}条记录',
            emptyMsg: "没有记录可显示",
                                       
            items: [
            '-', {
            	  labelWidth: 50,
            	  width:160,
                fieldLabel:'关键字',
                xtype: 'textfield',
                id:'keyword5',
                name:'keyword5',
                value:'输入用户登录名称',
                enableKeyEvents:true,
                listeners:{
	                 'focus':function(){
			                 if(this.value=='输入用户登录名称'){                
			                    this.setValue('');
			                 }
                   },
         
	                'keydown' : function(i,e){
	                    var aae=e.getKey(); 
	                    if(aae==13){
	                    		var aa=Ext.getCmp('keyword5').value;
			                    if(aa!='输入用户登录名称'){
					       	            document.getElementById("form1").keyword.value=aa;
							                store.currentPage=1;
							                reflash();
					                }
	                    }
	                }
                }
            }, {
                text:'查询',
                //itemId: 'moveButton',
            		iconCls:'accept',
                //disabled: true,
                handler:function(){
	                 var bb=Ext.getCmp('keyword5').value;
		               if(bb!='输入用户登录名称'){         
		                  document.getElementById("form1").keyword.value=bb;
		               }
		               else{
		                  document.getElementById("form1").keyword.value='';
		               }
		               store.currentPage=1;         
		               reflash();  
                }
            },'-',{
                text:'删除',
                itemId: 'removeButton',
                iconCls:'remove',
                //disabled: true,
                handler:function(){
								   if(confirm('您真的要执行删除操作吗？')){                  
			                var selsid;  
			                var rows=sm.getSelection();
			                selsid='';
			                for(var i=0;i<rows.length;i++){
			                  	if(i==0){
			                  	   selsid="'" + rows[i].get('cid') + "'";
			                  	}
			                  	else{
			                       selsid=selsid + "," + "'" + rows[i].get('cid') + "'";
			                    }
			                }
										  var username1 = document.getElementById('form1').username.value;
										  var dispname1 = document.getElementById('form1').dispname.value;
										  var usermac1 = document.getElementById('form1').usermac.value;
										  var sname1 = document.getElementById('form1').sname.value;
										  var sid1 = document.getElementById('form1').sid.value;
										  var fee1 = document.getElementById('form1').fee.value;
										  var date1 = document.getElementById('form1').date.value;
										  var uid1 = document.getElementById('form1').uid.value;
										  var lasttime1 = document.getElementById('form1').lasttime.value;
										   
										  store.load({params: {del: "del",selsid:selsid,username:username1,dispname:dispname1,usermac:usermac1,sname:sname1,sid:sid1,fee:fee1,date:date1,uid:uid1,lasttime:lasttime1}});
                      
                   }
                }
            }]
        })
        //plugins: [rowEditing]
    });

    reflash();

    var panel = Ext.create('Ext.panel.Panel', {
        title: '',
        margins: '0 0 0 0',
        renderTo: 'grid-corp',
       //border:false,
        frame: false,
        layout: 'fit',
        items: grid
    });

});

</script>
    
</head>
<body>
	<form name="form1" id="form1" action="/pronline/Msg">
		<input type="hidden" name="FunName" value="ncm_webcomconsump_list">
		<input type="hidden" name="cid" value="">
		<input type="hidden" name="username" value="">
		<input type="hidden" name="dispname" value="">
		<input type="hidden" name="usermac" value="">
		<input type="hidden" name="sname" value="">
		<input type="hidden" name="sid" value="">
		<input type="hidden" name="fee" value="">
		<input type="hidden" name="date" value="">
		<input type="hidden" name="uid" value="">
		<input type="hidden" name="lasttime" value="">
		<input type="hidden" name="keyword" value="">
		<input type="hidden" name="caExport" value="">
		
  </form>
    <div id="grid-corp"></div>

</body>
