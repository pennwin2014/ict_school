<style type="text/css">
* {
	margin:0;

	width:100%;

}

.bg_img{ width:100%; position:relative; text-align:center;}
.bg_img img{ width:100%;}

.btn_sty{ position:absolute; top:60%;width:40%;margin-left:30%;}

<script type="text/javascript">

    return true;
	}

<div class="wrap" id="wrap">

       <div style="display:none;">

       <input type="hidden" name="tsid" id="tsid" value="[#tsid#]" >
        </div>


	<div class="bg_img">
		<img  src="/images/school/bg.jpg"/>
		<div class="tit_text">欢迎您再次使用无线网络</div>
		<div class="btn_sty"><input type="button" value="再次登录" class="btn_ok" onClick="return spylogin();"/></div>
	</div>
	
<iframe style="display:none;" id="ifhide" name="ifhide" src="" scrolling="no" width=0 height=0  FrameBorder=0></iframe>
</form>
 
   </div>
