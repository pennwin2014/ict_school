<style type="text/css">
* {
	margin:0;
	padding:0;
}
.wrap {
	width:100%;
	margin:0 auto;
	position:relative;
	
}
.top_tit{ width:100%; height:50px; margin:0 auto;
FILTER:progid:DXImageTransform.Microsoft.Gradient(gradientType=0,startColorStr=#21a9dd,endColorStr=#1163b5); /*IE*/ 
background:-moz-linear-gradient(top,# 21a9dd,#1163b5);/*火狐*/ 
background:-webkit-gradient(linear, 0% 0%, 0% 100%,from(#21a9dd), to(#1163b5));/*谷歌*/ }
.top_tit{ font-size:1.5em; color:#FFF; text-align:center; line-height:50px;}
.top_tit img{ height:25px; width:auto;}
.right_p{ position:relative; padding-left:100px;}
.left_p{ position:relative; padding-right:100px;}
.goods_info{ text-align:center;}
.goods_info img{width:80%;}
.price_info{ width:50%; height:50px; position:absolute; left:50%; top:0; background-color:#F60;}
.text_sty{ color:#fff;}
.current_price{color:#fff; font-size:1.2em; font-weight:bold; padding-left:5%;}

.cost_price{ color:#fff; font-size:0.8em; padding-left:25%;}

.shop_info01{ width:50%; position:absolute; left:50%; top:50px; background-color:#CCC;}
.list_div{ width:100%; height:40px; border-bottom:1px solid #999;-o-text-overflow:ellipsis;white-space:nowrap;text-overflow:ellipsis;overflow:hidden;}
.title_sty{color:#BFBFBF; font-size:1em; margin-left:5%; line-height:30px;-o-text-overflow:ellipsis;white-space:nowrap;text-overflow:ellipsis;overflow:hidden;}
.intr_text{-o-text-overflow:ellipsis;white-space:nowrap;text-overflow:ellipsis;overflow:hidden;}
.goods_info2{ width:100%; background-color:#FFF;}
.list_div_d{ width:100%; height:80px; border-bottom:1px solid #999;-o-text-overflow:ellipsis;white-space:nowrap;text-overflow:ellipsis;overflow:hidden;}
</style>

</head>
