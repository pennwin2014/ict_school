<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>无标题文档</title>
<style type="text/css">
*{ margin:0; padding:0;}
.wrap{ width:400px; margin:0 auto; font-family:"微软雅黑";}
.top{width:100%; padding-top:5px; padding-bottom:5px;}
.top .img1{ width:20%; margin-left:25%;}
.top .img2{ width:20%; margin-left:10%;}
.banner img{ width:100%;}
.main{ width:80%; margin:0 auto;}
.logo_wrap{ background:#de6667; width:100%; border-bottom:1px solid #000;}
.logo_wrap img{ width:20%; margin-left:3%;}
.username{ width:100%;
height:32px;
line-height:32px;
border-radius: 3px; /* css 3标准 */
-moz-border-radius: 3px;  /* mozilla */
-webkit-border-radius: 3px;/*webkit*/
border:1px solid #999;
text-indent:5px;
color:#666;
font-size:1em;
}
.password{width:100%;
height:32px;
line-height:32px;
border-radius: 3px; /* css 3标准 */
-moz-border-radius: 3px;  /* mozilla */
-webkit-border-radius: 3px;/*webkit*/
border:1px solid #999;
text-indent:5px;
color:#666;
font-size:1em;
}
.btn_hq{ width:100%; background:#de6667;
border-radius: 3px; /* css 3标准 */
-moz-border-radius: 3px;  /* mozilla */
-webkit-border-radius: 3px;/*webkit*/
background:-webkit-gradient(linear,left top,left bottom, color-stop(0,#de6667),color-stop(1,#de6667));/*谷歌浏览器渐变*/
filter:progid:DXImageTransform.Microsoft.Gradient(GradientType=0,StartColorStr="#de6667",EndColorStr="#de6667");/*IE浏览器渐变*/
background:-moz-linear-gradient(center top,#de6667 10%,#de6667 100%);/*火狐内核渐变*/
border:1px solid #a92b2c;
color:#fff;
height:32px;
line-height:32px;
}
.btn_ok{ width:100%; background:#de6667;
border-radius: 3px; /* css 3标准 */
-moz-border-radius: 3px;  /* mozilla */
-webkit-border-radius: 3px;/*webkit*/
background:-webkit-gradient(linear,left top,left bottom, color-stop(0,#de6667),color-stop(1,#de6667));/*谷歌浏览器渐变*/
filter:progid:DXImageTransform.Microsoft.Gradient(GradientType=0,StartColorStr="#de6667",EndColorStr="#de6667");/*IE浏览器渐变*/
background:-moz-linear-gradient(center top,#de6667 10%,#de6667 100%);/*火狐内核渐变*/
border:1px solid #a92b2c;
color:#fff;
height:32px;
line-height:32px;
}
.mz_wrap{ font-size:0.8em; color:#333;}
#check1{ margin-right:5px;}
@media screen and (max-width:400px){
	.wrap{ width:100%;}
	}

</style>
<script type="text/javascript">
	function change1(){
			document.getElementById("img1").src= "/images/sc/20.png";	
			var temp;
//	    temp="https://[#ip#]:[#port#]/pronline/Msg?FunName@ncSrvPlate&lang@"+flag+"&code@"+document.getElementById("code").value+"&usernametmp@"+document.getElementById("usernametmp").value+"&html@"+"/login_smsexplainzh.htm&[#getarg#]";
	    var flag = 'zh';
	    temp="http://[#ip#]:[#port#]/pronline/Msg?FunName@ncSrvPlate&lang@"+flag+"&html@"+"/login_smsexplainzh.htm&[#getarg#]";
	    self.location = temp;
	}
	function change2(){
			document.getElementById("img2").src= "/images/sc/21.png";
	}
var p_flag = '1';
	
	function restore(){
		document.getElementById("gpss").disabled = "";
		p_flag='1';	
	}
function chk(tel){
			if(/^1\d{10}$/g.test(tel)||(/^1\d{11}$/g.test(tel))){
			    return 0;
			} else {
			    return 1;
			}
	}
var i = 59;
function fun() {
       	 if (i == 0) {
			 document.getElementById("gpss").value="获取密码";
             clearInterval(intervalid);
			 i=59;
         }
		 else{
         document.getElementById("gpss").value = i;
		
         i--;
		 }
}
function getpasswd(){
		if(p_flag=='0') return false;	
		if(document.getElementById("nclogin").username.value==''||document.getElementById("nclogin").username.value=='手机号码'){
		    alert('请输入手机号');
		    return false;
		}
		  
		var telno=document.getElementById("nclogin").username.value;
		if(telno.length!=11){
			  alert('手机号格式不对');
			  return false;
		}
		if(chk(telno)!='0'){
		    alert('请输入正确地手机号！');
		  	return false;
		}
		//document.getElementById("input1").value='';
		
		temp_html="http://[#ip#]:[#port#]/pronline/Msg?FunName@ncSrvGetPass&tsid@[#tsid#]&lang@[#lang#]&username@"+document.getElementById("nclogin").username.value+"&tsid@"+document.getElementById("tsid").value;

		document.getElementById("ifhide").src=temp_html;
		document.getElementById("gpss").disabled="true";
		 document.getElementById("gpss").value= "密码已发送";
	   intervalid= setInterval("fun()", 1000);//写在document.getElementById("gpss").disabled="true";的后面

		p_flag='0';
        setTimeout('restore()',60000);
		return false;
	}
	
	
	function spylogin()
	{
	  if(document.getElementById("username").value==""||document.getElementById("username").value=="手机号码"||document.getElementById("password").value==""||document.getElementById("password").value=="密码") 
		{
		    window.alert("手机号或密码不能为空!");
			  return false;
		}
		if(document.getElementById('check1').checked!=1)
		{
			alert("请确认您已阅读并同意免责声明条款。");
			return 0;
			}
    document.getElementById("nclogin").submit();
		/*var telno=document.getElementById("nclogin").username.value;
		if(telno.length!=11){
			  alert('手机号格式不对');
			  return false;
		}
		if(chk(telno)!='0'){
		    alert('请输入正确地手机号！');
		  	return false;
		}*/
		
    return true;
	}
	function mr(){
		if( document.getElementById("username").value=="手机号码"){
			 document.getElementById("username").style.color="#aaa";
		}
		if(document.getElementById("password").value="密码"){
			 document.getElementById("password").style.color="#aaa";
		}
	}
	function qk(){
		if( document.getElementById("username").value=="手机号码"){
			 document.getElementById("username").value=="";
		}
    if( document.getElementById("password").value=="密码"){
			 document.getElementById("password").value=="";
		}
	}
		
	function openpage(flag)
  {
			var temp;
			temp="https://[#ip#]:[#port#]/pronline/Msg?FunName@ncSrvPlate&lang@"+flag+"&code@"+86+"&usernametmp@"+document.getElementById("username").value+"&html@"+"/login_smsexplainzh.htm&[#getarg#]";
			self.location = temp;
  }	
  	function init()
	{
		//alert('[#statusCode#]');
		if('[#statusCode#]' == '2')
		{
			document.getElementById('err5').innerHTML = '账号与SSID不匹配。';
		}	
		if('[#statusCode#]' == '3')
		{
			document.getElementById('err5').innerHTML = '用户账号已过期。';
		}	
		if('[#statusCode#]' == '4')
		{
			document.getElementById('err5').innerHTML = '您登录的账号在黑名单中。';
		}	
		if('[#statusCode#]' == '5')
		{
			document.getElementById('err5').innerHTML = '请输入正确的密码。';
		}	
		if('[#statusCode#]' == '6')
		{
			document.getElementById('err5').innerHTML = '该用户不存在。';
		}	
    if('[#statusCode#]' == '7')
		{
			document.getElementById('err5').innerHTML = '超出Mac最大绑定数量。';
		}	
}



</script>
</head>

<body onload="init();">
<div class="wrap">
<form id="nclogin" name="nclogin" id="nclogin" method="post" action="[#posturl#]">
  <input type="hidden" name="tsid" id="tsid" value="[#tsid#]" >
  [#postarg#]
<div class="top"><img src="/images/weiershi/weiershi01.jpg" class="img1" /><img src="/images/weiershi/weiershi02.jpg" class="img2" /></div>
<div style="height:5px; background:#000; clear:both;"></div>
<div class="banner"><img src="/images/weiershi/weiershi03.jpg" /></div>
<div style="height:5px; background:#000; clear:both;"></div>
<div class="logo_wrap"><img src="/images/weiershi/weiershi04.png" /></div>
<div class="main">
	<div style="height:10px; clear:both;"></div>
    <div><input type="text" class="username" id="username" name="username" value="手机号码" onFocus="if(document.getElementById('nclogin').username.value=='手机号码'){this.value=''; this.style.color='#000';document.getElementById('err5').style.display='none';}"/></div>
    <div style="height:10px; clear:both;"></div>
    <div><input type="button" class="btn_hq" value="获取密码" id="gpss" onClick="getpasswd();"/></div>
    <div style="height:10px; clear:both;"></div>
    <div><input type="text" class="password" id="password" name="password" value="密码" onFocus="if(document.getElementById('nclogin').password.value=='密码'){this.value=''; this.style.color='#000'; this.type='password';document.getElementById('err5').style.display='none';}"/></div>
    <div style="height:5px; clear:both;"></div>
    <div class="mz_wrap"><input type="checkbox" id="check1" />我已阅读并同意免费上网协议</div>
    <div style="height:5px; clear:both;"></div>
    <div id="err5" style="color:#F00; text-align:center; font-size:12px;"></div>
    <div style="height:5px; clear:both;"></div>
    <div><input type="button" class="btn_ok" value="免费上网" onClick="return spylogin();"/></div>
    <div style="height:20px; clear:both;"></div>
</div>
 <iframe style="display:none;" id="ifhide" name="ifhide" src="" scrolling="no" width=0 height=0  FrameBorder=0></iframe>
  </form>
</div>
</body>
</html>
