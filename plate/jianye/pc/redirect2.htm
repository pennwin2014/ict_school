function GoToRegister()
{

// 跳到登录页
function GoToLogin()
{
	window.location.href = 'http://[#ip#]:9080/pronline/Msg?FunName@ncSrvDispLogin&ip@[#ip#]&port@[#port#]&[#getarg#]';
}

// 开始上网
function SurfTheNet()
{
	// 在后台生成密码

	
	// 模拟用户点击登录按钮
	var address = 'http://[#posturl#]&tsid@[#tsid#]&postarg@[#postarg#]';

}

// 根据后台返回的状态确定跳转页面
function Redirect()
{
	var res = '[#status#]';
	//alert(res);
	if (res == 'successful')
	{
		// 跳到登录页
		//setTimeout("GoToLogin()",2000);
		alert('注册成功！');	
		//alert('success！');
		// 直接上网
		SurfTheNet();
	}
	else if (res == 'failed')
	{
		// 继续留在注册页
		//setTimeout("GoToRegister()",2000);
		//alert('信息填写不完整或格式错误！');
		alert('信息填写不完整或格式错误！');
		GoToRegister();
	}
	else if (res == 'forbidden')
	{
		// 跳到注册页
		//setTimeout("GoToRegister()",2000);
		alert('用户未注册！');	
		//alert('Not member！');	
		GoToRegister();
	}
	else if ((res == 'user_black') || (res == 'mac_black'))
	{
		alert('用户在黑名单中！');
		GoToRegister();
	}
	/*
	window.location.href = 'http://[#ip#]:9080/pronline/Msg?FunName@ncSrvDispLogin&ip@[#ip#]&port@[#port#]&[#getarg#]';
	*/
}
