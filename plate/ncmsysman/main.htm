    function testright(){
    	store_status.load();

            url:'/pronline/Msg',

										        html:msgaa
										    });

						}
             		}	     	
                },

             		timeout_count++;
             		if(timeout_count>5) return;
             		if(!wintest){

												title: '系统提示',

										    });
						wintest.on("beforeclose", function() {
								self.location='/login2.htm';
                        });
										    
                        wintest.show();
					}


                 
           		}
        });
          
	}
   
	function getAlarmNum(){
		var ClientAlarmCount =0;
		var ApAlarmCount =0;
		var existflag =0;
		var record;
		Ext.Ajax.request({     
			url: '/pronline/Msg?FunName@getAlarmNum',  
			method: 'GET',
			async:false,
			success: function(res,opts) {   

				try {
					
					var resRecord = res.responseText;
					record = eval("("+resRecord+")");	//字符串转成结构体	
					ClientAlarmCount = record.ClientAlarmCount;
					ApAlarmCount = record.ApAlarmCount;
					existflag = record.existflag;
					if(existflag == 1){
						macGlobalCtx.setMapOnlineFlag(true);
					}
					else{
						macGlobalCtx.setMapOnlineFlag(false);
					}
					
					document.getElementById('alarm1').innerHTML = "<font color=red>"+ClientAlarmCount+"&nbsp;&nbsp;</font>";
					document.getElementById('alarm2').innerHTML = "<font color=red>"+ApAlarmCount+"&nbsp;&nbsp;</font>";
				}catch(error){
					//console.log(error.message);
				}						

			},   

			failure: function(resp,opts) {   

				var respText = eval("("+respText+")");

				alert('错误', respText.error);   

			}   				 

		});		
	}

						getAlarmNum();
