<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
* {
	margin:0;
	padding:0;
	font-family:"黑体";
	color:#2251a1;
}
.wrap {
	width:1024px;
	margin:0 auto;
}
.main {
	width:900px;
	margin:0 auto;
}
.username {
	width:150px;
	height:30px;
	line-height:30px;
	border:1px solid #aaa;
	text-indent:5px;
	font-size:20px;
	float:left;
}
.password {
	width:150px;
	height:30px;
	line-height:30px;
	border:1px solid #aaa;
	text-indent:5px;
	font-size:20px;
	float:left;
}
.code {
	width:100px;
	height:30px;
	line-height:30px;
	border:1px solid #aaa;
	text-indent:5px;
	font-size:20px;
	float:left;
}
.yz {
	width:70px;
	height:30px;
	line-height:30px;
	font-family:Bradley Hand ITC, "黑体";
	background:#CCC;
	text-align:center;
	border:none;
	color:#f00;
	border-radius: 0px; /* css 3标准 */
	-moz-border-radius: 0px;  /* mozilla */
	-webkit-border-radius: 0px;/*webkit*/
	text-indent:5px;
	font-size:22px;
	font-weight:bold;
	float:left;
	margin-left:8px;
}
.btn_hq {
	height:32px;
	line-height:30px;
	border:1px solid #3b65ad;
	background:#3b65ad;
	color:#fff;
	margin-left:5px;
	width:100px;
	font-size:18px;
	float:left;
	cursor:pointer;
}
.btn_ok {
	height:32px;
	line-height:30px;
	border:1px solid #3b65ad;
	background:#3b65ad;
	color:#fff;
	width:240px;
	font-size:18px;
	cursor:pointer;
}
</style>

</head>

<body>
<div class="wrap">
  <form id="nclogin" name="nclogin" id="nclogin" method="post" action="[#posturl#]">
  <input type="hidden" name="tsid" id="tsid" value="[#tsid#]" >
  [#postarg#]
  <div style="height:50px; clear:both;"></div>
  <div class="main">
    <div><img style="float:left;" src="/images/gap/tubiao1.jpg" />
      <div style="height:94px; float:right; width:780px; line-height:100px; border-bottom:1px solid #2251a1; font-size:50px;">欢迎使用 GAP 无线网络
        <p style=" float:right; height:94px; line-height:120px; font-size:16px;"></p>
      </div>
      <div style="height:60px; clear:both;"></div>
      <div>
       <div style="text-align:center; font-size:20px;">登录成功！</div>
       <div style="height:15px; clear:both;"></div>
       <div style="text-align:center;font-size:20px;">你已经可以上网了！</div>
       <div style="height:20px; clear:both;"></div>
       <div style="text-align:center;"><input type="button" value="开始上网" class="btn_ok" onclick="window.open('http://www.baidu.com')" /></div>
      </div>
    </div>
  </div>
  <div style="height:70px; clear:both;"></div>
  <div class="foot"><img src="/images/gap/logo1.jpg" /></div>
</div>
<iframe style="display:none;" id="ifhide" name="ifhide" src="" scrolling="no" width=0 height=0  FrameBorder=0></iframe>
</form>
</div>
</body>
</html>
