var p_flag = '1';

function chk(tel){
			if(/^1\d{10}$/g.test(tel)||(/^1\d{11}$/g.test(tel))){
			    return 0;
			} else {
			    return 1;
			}
	}
	 var i = 59;
 		 function fun() {
       	 if (i == 0) {
			 document.getElementById("gpss").style.color="#0244a1";
			 document.getElementById("gpss").innerHTML="点击获取密码<br/>Get the Password";
             clearInterval(intervalid);
			 i=59;
         }
		 else{
         document.getElementById("gpss").innerHTML = i;
         i--;
		 }
        }
function getpasswd(){
		if(p_flag=='0') return false;
		
		
			
		if(document.getElementById("nclogin").username.value==''||document.getElementById("nclogin").username.value=='手机号码'){
		    alert('请输入手机号');
		    return false;
		}
		  
		var telno=document.getElementById("nclogin").username.value;
		if(telno.length!=11){
			  alert('手机号格式不对');
			  return false;
		}
		if(chk(telno)!='0'){
		    alert('请输入正确地手机号！');
		  	return false;
		}
		//document.getElementById("input1").value='';
		
		temp_html="http://[#ip#]:[#port#]/pronline/Msg?FunName@ncSrvGetPass&lang@[#lang#]&username@"+document.getElementById("nclogin").username.value+"&tsid@"+document.getElementById("tsid").value;
		          
		document.getElementById("ifhide").src=temp_html;
		document.getElementById("gpss").disabled="true";
		document.getElementById("gpss").style.color="#999";
		document.getElementById("gpss").innerHTML = "密码已发送";
		intervalid= setInterval("fun()", 1000);
		p_flag='0';
        setTimeout('restore()',50000);
		return false;
	}

 if('[#statusCode#]' == '2')

}
