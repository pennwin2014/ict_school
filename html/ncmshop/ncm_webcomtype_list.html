<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<title>用户登录名称表</title>
<link rel="stylesheet" type="text/css" href="/newver/resources/css/ext-all.css" />

        .icon-grid {
            background-image:url(/newver/resources/themes/images/share/grid.png) !important;
        }
        .add {
            background-image:url(/newver/resources/themes/images/share/add.gif) !important;

        .option {
            background-image:url(/newver/resources/themes/images/share/plugin.gif) !important;
        }
        .remove {
            background-image:url(/newver/resources/themes/images/share/delete.gif) !important;
        }
        .exp {
            background-image:url(/newver/resources/themes/images/share/application_go.png) !important;
        }
        .accept {
            background-image:url(/newver/resources/themes/images/share/accept.png) !important;
        }
     .x-tab-default-top button, .x-tab-default-top.x-tab-inner {
		  height: 16px !important;
		  line-height: 16px;
	    }

   .x-selectable, .x-selectable * {   
    -moz-user-select: text!important;   
    -khtml-user-select: text!important;   
}

<script type="text/javascript" src="/newver/resources/js/ext-all.js"></script>
    
<script>  

Ext.Loader.setConfig({enabled: true});
Ext.Loader.setPath('Ext.ux', '/newver/ux/');
Ext.require([
    'Ext.form.*',
    'Ext.window.*',
    'Ext.grid.*',
    'Ext.data.*',
    'Ext.util.*',
    'Ext.window.MessageBox',
    'Ext.toolbar.Paging',
    'Ext.ux.PreviewPlugin',
    'Ext.tree.*',
//    'Ext.ModelManager',
//    'Ext.tip.QuickTipManager'
]);
var store;
var temp_id='';
var preid='';

function reflash(){
   
   var sid1 = document.getElementById('form1').sid.value;
   var name1 = document.getElementById('form1').name.value;
   var groupname1 = document.getElementById('form1').groupname.value;
   var descr1 = document.getElementById('form1').descr.value;
   var systime1 = document.getElementById('form1').systime.value;
   var imgpath1 = document.getElementById('form1').imgpath.value;
   var flags1 = document.getElementById('form1').flags.value;
   var keyword1 = document.getElementById('form1').keyword.value;
   var caExport1 = document.getElementById('form1').caExport.value; //导出
   
   store.load({params: {sid:sid1,name:name1,groupname:groupname1,descr:descr1,systime:systime1,imgpath:imgpath1,flags:flags1,keyword:keyword1,caExport:caExport1}});
   
}

function gotoedit1(value, id){
		var windr;
		var htmlvar='<iframe src="/pronline/Msg?FunName@ncm_webcomtype_info&key@'+value+'&sid@'+id+' " scrolling="no" name="drIframe" frameborder="no" style="width:100%;height:550px;"></iframe>';      
    var windr = new Ext.Window ({
                           id:"windr",
                           title:"商品小类信息",
                           x:0,
                           y:0,
                           width:400,
                           height:550,
                           bodyPadding: 0,
                           modal:true,
													 //headerPosition: 'bottom',
                           resizable:true,
                           closable : true,
                           draggable:true,
                           html:htmlvar
                                          
    })       

	  windr.on("beforeclose", function() {
	  	reflash();
	  })
	  windr.show();
}

Ext.onReady(function(){
    Ext.tip.QuickTipManager.init();

    Ext.define('EimData', {
        extend: 'Ext.data.Model',
        fields: ['sid', 'name', 'groupname', 'descr', 'systime', 'imgpath', 'flags']
        //idProperty: 'uid'
    });

    // create the Data Store
    //重写排序函数，解决远程条件查询问题
    Ext.data.Store.prototype.doSort = function() {
    	reflash();
    }
    store = Ext.create('Ext.data.Store', {
        pageSize: 39,
        model: 'EimData',
        remoteSort: true,
        proxy: {
            type: 'ajax',
            url: '/pronline/Msg?FunName@ncm_webcomtype_list',
            reader: {
                type:'json',
                root: 'eimdata',
                totalProperty: 'totalCount'
            },         
            simpleSortMode: true
        },
        sorters: [{
            property: 'sid',
            direction: 'DESC'
        }]
    });
    
    var sm = Ext.create('Ext.selection.CheckboxModel',{
        listeners: {
            selectionchange: function(sm, selections) {
                grid.down('#removeButton').setDisabled(selections.length == 0);
                //grid.down('#moveButton').setDisabled(selections.length == 0); 
            }
        }
    });
    
    var myDate = new Date();
  	var yy = ( myDate.getYear() < 1900 ) ? ( 1900 + myDate.getYear() ) : myDate.getYear();
  	var mm=myDate.getMonth()+1;
  	if(mm<10)
  	{
  			mm='0'+mm;
  	}
  	var dd=myDate.getDate();
  	if(dd<10)
  	{
  			dd='0'+dd;
  	}
  	var today=yy+'/'+mm+'/'+dd;
  	var startday=yy+'/'+mm+'/'+'01';
  
    //对翻页工具条重新构建，替换翻页函数    
    Ext.PagingToolbar1 = Ext.extend(Ext.PagingToolbar, {
		    doRefresh:function(){  
		       reflash();
		    },
		    moveLast:function(){
		    	var b=this,a=b.getPageData().pageCount;
		    	if(b.fireEvent("beforechange",b,a)!==false){
				    	store.currentPage=a;
				    	reflash();
		      }},
		    moveFirst:function(){
		      if(this.fireEvent("beforechange",this,1)!==false){
				      store.currentPage=1;
				      reflash();
		      }}, 
		    movePrevious:function(){var b=this,a=b.store.currentPage-1;if(a>0){if(b.fireEvent("beforechange",b,a)!==false){store.currentPage=a;reflash();}}},
		    moveNext:function(){var c=this,b=c.getPageData().pageCount,a=c.store.currentPage+1;if(a<=b){if(c.fireEvent("beforechange",c,a)!==false){store.currentPage=a;reflash();}}},
		      
		      
		    onPagingKeyDown:function(i,h){
		     var d=this,b=h.getKey(),c=d.getPageData(),a=h.shiftKey?10:1,g;
			     if(b==h.RETURN){h.stopEvent();g=d.readPageFromInput(c);
			        if(g!==false){
				         g=Math.min(Math.max(1,g),c.pageCount);
				         if(d.fireEvent("beforechange",d,g)!==false){
					         //d.store.loadPage(g)
					         d.store.currentPage=g;
					         reflash();
				        }        
			        }
			     } else {
				       if(b==h.HOME||b==h.END){
				    			h.stopEvent();g=b==h.HOME?1:c.pageCount;i.setValue(g)
				       } else {
					         if(b==h.UP||b==h.PAGEUP||b==h.DOWN||b==h.PAGEDOWN){
						           h.stopEvent();g=d.readPageFromInput(c);
						           if(g){
						             if(b==h.DOWN||b==h.PAGEDOWN){a*=-1}
						             g+=a;
						             if(g>=1&&g<=c.pages){i.setValue(g)}
						           }
					         }
				       }
			     }  
		    } 
    });

    var aaa=screen.width;
    if(aaa>1440) aaa=1440;
    if(aaa<1024) aaa=1024;
    aaa=aaa-241;

    var grid = Ext.create('Ext.grid.Panel', {
        //width: aaa,
        //forceFit: true,
        scrollOffset: 0,
        height: 930,
        id: 'gridId',
        margins: '0 0 0 0',
        store: store,
        selModel: sm,
        frame:true,
        columns:[{
            text: "类别编码",
            dataIndex: 'sid',
            width: 100,
            //align: 'center',
            hidden: true,
            sortable: true
        },{
            text: "商品小类名称",
            dataIndex: 'name',
            width: 100,
            //align: 'center',
            hidden: false,
            sortable: false,
            editor: {
	            listeners: {
				          'focus':function(){
				          	 if(this.value=='请输入商品大类名称'){
				                this.setValue('');
				             }
				          }
				      },			    
	           	allowBlank:true
            }
        },{
            text: "商品大类名称",
            dataIndex: 'groupname',
            width: 100,
            //align: 'center',
            hidden: false,
            sortable: false,
            editor: {
	            listeners: {
				          'focus':function(){
				          	 if(this.value=='商品大类名称'){
				                this.setValue('');
				             }
				          }
				      },			    
	           	allowBlank:true
            }
        },{
            text: "图片路径",
            dataIndex: 'imgpath',
            width: 300,
            //align: 'center',
            hidden: true,
            sortable: false
        },{
            text: "加入时间",
            dataIndex: 'systime',
            width: 150,
            //align: 'center',
            hidden: false,
            sortable: false
        },{
            header: '编辑',
            xtype: 'actioncolumn',
            dataIndex: 'sid',
            icon: '/images/edit_task.png',
            tooltip: '点击该图标进入修改商品信息界面。',
            width: 40,
            align: 'center',
            sortable: false,
            handler: function(grid, rowIndex, colIndex, actionItem, event, record, row) {
                gotoedit1('update',record.get('sid'));
            }
        },{
            text: "描述",
            dataIndex: 'descr',
            width: 700,
            //align: 'center',
            hidden: false,
            sortable: false
        },{
            text: "标记",
            dataIndex: 'flags',
            width: 100,
            //align: 'center',
            hidden: true,
            sortable: false
        },{
        	 flex: 1	
        }],
        
        columnLines: true,
              
        // paging bar on the bottom
        tbar: Ext.create('Ext.PagingToolbar1', {
            store: store,
            displayInfo: true,
            displayMsg: '显示{0} - {1}条记录 共{2}条记录',
            emptyMsg: "没有记录可显示",
                                       
            items: [
            '-', {
            	  labelWidth: 50,
            	  width:160,
                fieldLabel:'关键字',
                xtype: 'textfield',
                id:'keyword5',
                name:'keyword5',
                value:'输入商品小类名称',
                enableKeyEvents:true,
                listeners:{
	                 'focus':function(){
			                 if(this.value=='输入商品小类名称'){                
			                    this.setValue('');
			                 }
                   },
         
	                'keydown' : function(i,e){
	                    var aae=e.getKey(); 
	                    if(aae==13){
	                    		var aa=Ext.getCmp('keyword5').value;
			                    if(aa!='输入商品小类名称'){
					       	            document.getElementById("form1").keyword.value=aa;
							                store.currentPage=1;
							                reflash();
					                }
	                    }
	                }
                }
            }, {
                text:'查询',
                //itemId: 'moveButton',
            		iconCls:'accept',
                //disabled: true,
                handler:function(){
	                 var bb=Ext.getCmp('keyword5').value;
		               if(bb!='输入商品小类名称'){         
		                  document.getElementById("form1").keyword.value=bb;
		               }
		               else{
		                  document.getElementById("form1").keyword.value='';
		               }
		               store.currentPage=1;         
		               reflash();  
                }
            },'-',{
                 text:'增加',
                 iconCls:'add',
	               handler : function() {
	               	  gotoedit1('add', '');
	               }
            }, '-', {
                text:'删除',
                itemId: 'removeButton',
                iconCls:'remove',
                //disabled: true,
                handler:function(){
								   if(confirm('您真的要执行删除操作吗？')){                  
			                var selsid;  
			                var rows=sm.getSelection();
			                selsid='';
			                for(var i=0;i<rows.length;i++){
			                  	if(i==0){
			                  	   selsid="'" + rows[i].get('sid') + "'";
			                  	}
			                  	else{
			                       selsid=selsid + "," + "'" + rows[i].get('sid') + "'";
			                    }
			                }
			                var name1 = document.getElementById('form1').name.value;
			                var groupname1 = document.getElementById('form1').groupname.value;
									    var descr1 = document.getElementById('form1').descr.value;
									    var systime1 = document.getElementById('form1').systime.value;
									    var imgpath1 = document.getElementById('form1').imgpath.value;
									    var flags1 = document.getElementById('form1').flags.value;
                      
                      store.load({params: {del: "del",selsid:selsid,name:name1,groupname:groupname1,descr:descr1,systime:systime1,imgpath:imgpath1,flags:flags1}});
                      
                   }
                }
            }]
        })
        //plugins: [rowEditing]
    });

    reflash();

    var panel = Ext.create('Ext.panel.Panel', {
        title: '',
        margins: '0 0 0 0',
        renderTo: 'grid-corp',
       //border:false,
        frame: false,
        layout: 'fit',
        items: grid
    });

});

</script>
    
</head>
<body>
	<form name="form1" id="form1" action="/pronline/Msg">
		<input type="hidden" name="FunName" value="ncm_webcomtype_list">
		<input type="hidden" name="sid" value="">
		<input type="hidden" name="name" value="">
		<input type="hidden" name="groupname" value="">
		<input type="hidden" name="descr" value="">
		<input type="hidden" name="systime" value="">
		<input type="hidden" name="imgpath" value="">
		<input type="hidden" name="flags" value="">
		<input type="hidden" name="keyword" value="">
		<input type="hidden" name="caExport" value="">
		
  </form>
    <div id="grid-corp"></div>

</body>
</html>
