<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>联盟商家</title>
<style type="text/css">
* {
	margin:0;
	padding:0;
	font-family:"黑体";
}
.wrap {
	width:450px;
	margin:0 auto;
}
.tit {
	background:url(/images/zhengzhoudianxin/logo.jpg) no-repeat left center;
	height:65px;
	line-height:65px;
	width:100%;
}
.select1 {
	float:right;
	margin-top:20px;
	width:100px;
	height:30px;
	font-size:18px;
	border:1px solid #aad82f;
	color:#aad82f;
}
.lx img {
	width:100%;
}
.gg img {
	width:100%;
}
.menu img {
	width:100%;
}
.hx img {
	width:100%;
}
.menu_ul {
	width:100%;
	height:35px;
	line-height:35px;
}
.menu_ul li {
	float:left;
	list-style:none;
	width:14%;
	text-align:center;
	color:#666666;
}

 @media screen and (max-width:400px) {
 .wrap {
width:100%;
}
.menu_ul li{ font-size:13px;}
}
</style>
</head>

<body>
<div class="wrap">
<input type="hidden" id="tsid" name="tsid" value="[#tsid#]">
<input type="hidden" name="plateid" id="plateid" value="[#plateid#]"/>
  <div class="tit">
    <select class="select1">
      <option>金水区</option>
      <option>二七区</option>
      <option>中原区</option>
      <option>惠济区</option>
      <option>管城区</option>
      <option>上街区</option>
    </select>
  </div>
  <div class="lx"><img src="/images/zhengzhoudianxin/zhengzhoudianxin02_r3_c1.jpg" /></div>
  <div class="gg"><img src="/images/zhengzhoudianxin/zhengzhoudianxin02_r4_c1.jpg" /></div>
  <div class="menu">
    <ul class="menu_ul">
      <li>美食</li>
      <li>购物</li>
      <li>娱乐</li>
      <li>维修</li>
      <li>装修</li>
      <li>服务</li>
      <li>营业厅</li>
    </ul>
  </div>
  <div style="border-bottom:2px solid #CCC; height:1px; clear:both;"></div>
  <iframe id="iframe1" frameborder="no" scrolling="No"  style="height:80px;" width="100%" src="/zhengzhoudianxin/menu_small.htm" ></iframe>
  <div style="border-bottom:2px solid #CCC; height:1px; clear:both;"></div>
  <iframe id="iframe1" frameborder="no" scrolling="No"  style="height:400px;" width="100%" src="/zhengzhoudianxin/shop_list.htm" ></iframe>
</div>
</body>
</html>
