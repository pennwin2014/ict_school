
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="/css/flexslider.css" rel="stylesheet" type="text/css" />
<script src="/js/jquery-1.10.2.min.js"></script>
<script src="/js/jquery.flexslider-min.js"></script>
<script src="/js/shop_home.js"></script>

<title>丹尼斯欢迎您</title>
<style type="text/css">
* {
	margin:0;
	padding:0;
}

.wrap {
	width:100%;
	margin:0 auto;
	background:#f1f1f1;
	
	
}
.wrap1{
	width:100%;
	margin:0 auto;
	
}
.title_span{ float:left; font-size:0.95em; font-weight:bold; font-family:微软雅黑;margin-left:3%;}

.top_tit{ width:400px; height:50px; margin:0 auto;
FILTER:progid:DXImageTransform.Microsoft.Gradient(gradientType=0,startColorStr=#21a9dd,endColorStr=#1163b5); /*IE*/ 
background:-moz-linear-gradient(top,# 21a9dd,#1163b5);/*火狐*/ 
background:-webkit-gradient(linear, 0% 0%, 0% 100%,from(#21a9dd), to(#1163b5));/*谷歌*/ }
.top_tit{ font-size:1.5em; color:#FFF; text-align:center; line-height:50px;}
.top_tit img{ height:25px; width:auto;}
.right_p{ position:relative; padding-left:100px;}
.left_p{ position:relative; padding-right:100px;}
.shop_info{ width:46%; position:relative; float:left;border:1px solid #CCC;}
.shop_info img{ width:100%;}
.goods_name{ font-size:0.9em; font-weight:bold;overflow: hidden; padding-left:5%; }
.current_price{color:#e81f52; font-size:1em; font-weight:bold; padding-left:5%;}
.discount{color:#e81f52; font-size:0.5em;}
.cost_price{ color:#999; font-size:0.6em;}
</style>
<script type="text/javascript">
	function init(){
   parent.showTitle2("商品分类");
  }
  function showgoods(sid){
  	   window.location.href="/pronline/Msg?FunName@ncmShowsSpflGoods&sid@"+sid+"&tsid@"+document.getElementById("tsid").value+"&plateid@"+document.getElementById("plateid").value;
  }
  function showtype(gid){
  	window.location.href="/pronline/Msg?FunName@ncmShowsSpfl&groupid@"+gid+"&tsid@"+document.getElementById("tsid").value+"&plateid@"+document.getElementById("plateid").value;
  }
</script>
</head>
<body onload="init()">
<div id="top"></div>
<input type="hidden" name="rg" id="rg" value="[#getarg#]"/>
<input type="hidden" name="rl" id="rl" value="[#posturl#]"/>
<form id="form1" name="form1" id="form1" method="post" action="/pronline/Msg">
<input type="hidden" id="FunName" name="FunName" value="">
<input type="hidden" id="id" name="id" value="">
<input type="hidden" id="uid" name="uid" value="">
<input type="hidden" id="shopid" name="shopid" value="">
<input type="hidden" id="tsid" name="tsid" value="[#tsid#]">
<!-- <input type="hidden" id="position11" name="position11" value=""> -->
<input type="hidden" id="keyword" name="keyword" value="">
<input type="hidden" name="plateName" id="plateName" value="newshop"/>
<input type="hidden" name="plateid" id="plateid" value="[#plateid#]"/>
</form>

    
    <div class="wrap">
    	<div style="height:20px; clear:both;"></div>
 		<div>
    	<div class="title_span" onclick="showtype('')">全部</div>
    	[#SLPB#]
        <div class="title_span"   onclick="showtype('[#groupid#]')">[#groupname#]</div>
      [#SLPE#]      
    </div>
    <div style="height:20px; clear:both;"></div>
  
    </div>
    [#SLPB#]
    <div class="wrap1">
    	[#SLPB#]
 		<div  class="shop_info" [#style#]>
        	<img src="[#imgpath#]" onclick="showgoods('[#sid#]')"   />
             <div style="height:10px;"></div>
           	<div>
            	<span class="goods_name">[#dispname#]</span>
                 <div style="height:10px;"></div>
                 <div>
                 	<span class="current_price">￥[#curprize#]</span>
                    <span class="discount">([#discount#]折)</span>
                    <strike class="cost_price">[#fee#]</strike>
                 </div>
            </div>           
        </div>   
        [#SLPE#]
        
      
    	
    </div>
    <div style="height:20px; clear:both;"></div>
	[#SLPE#]
    
    
 
    </body>
</html>
