<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>新杰物流</title>
<style type="text/css">
* {
	margin:0;
	padding:0;
}
.wrap {
	width:400px;
	margin:0 auto;
	font-family:"宋体";
	background:#04071d;
}
.ding {
	position:relative;
}
.ding img {
	width:100%;
}
.foot {
	position:relative;
}
.foot img {
	width:100%;
}
.content {
	width:90%;
	margin:0 auto;
	height:20px; clear:both;
}
.img_wrap {
	width:43%;
	margin-left:2%;
	float:left;
	border:1px solid #2e4068;
	text-align:center;
	padding:2%;
	margin-bottom:15px;
	border-radius: 5px; /* css 3标准 */
	-moz-border-radius: 5px;  /* mozilla */
	-webkit-border-radius: 5px;/*webkit*/
	background:#081037;
}
.img_wrap img {
	width:100%;
}
.main {
	width:90%;
	margin:0 auto;
	position:relative;
}
.main img {
	width:100%;
}
.main_con {
	width:90%;
	margin:0 auto;
	position:absolute;
	top:30%;
	left:5%;
}
.name_p {
	color:#fff;
	font-size:14px;
	text-align:center;
	margin-right:2%;
	height:26px;
	line-height:26px;
}
.pass_p {
		color:#fff;
	font-size:14px;
	text-align:center;
	margin-right:2%;
	height:26px;
	line-height:26px;
}
.username {
	width:40%;
	height:26px;
	line-height:26px;
	text-indent:5px;
	background:#fff;
	float:left;
	font-size:1em;
	border-radius: 5px; /* css 3标准 */
	-moz-border-radius: 5px;  /* mozilla */
	-webkit-border-radius: 5px;/*webkit*/
	border:none;
}
.btn_tc {
	text-align:center;
	height:26px;
	line-height:26px;
	background:#ff952c;
	background:-webkit-gradient(linear, left top, left bottom, color-stop(0, #ff952c), color-stop(1, #ff952c));/*谷歌浏览器渐变*/
filter:progid:DXImageTransform.Microsoft.Gradient(GradientType=0, StartColorStr="#ff952c", EndColorStr="#ff952c");/*IE浏览器渐变*/
	background:-moz-linear-gradient(center top, #ff952c 10%, #ff952c 100%);/*火狐内核渐变*/
	border:none;
	font-size:12px;
	color:#fff;
	border-radius: 5px; /* css 3标准 */
	-moz-border-radius: 5px;  /* mozilla */
	-webkit-border-radius: 5px;/*webkit*/
}
.password {
	width:73%;
	float:left;
	height:26px;
	line-height:26px;
	text-indent:5px;
	background:#fff;
	font-size:1em;
	border-radius: 5px; /* css 3标准 */
	-moz-border-radius: 5px;  /* mozilla */
	-webkit-border-radius: 5px;/*webkit*/
	border:none;
}
.btn_wrap{ text-align:center;}
@media screen and (max-width:400px) {
 .wrap {
width:100%;
}
}
</style>

</head>

<body onload="init();">
<div class="wrap">
 
  <div class="ding"><img src="/images/Hongkong/bg_top.jpg" /></div>
  <div class="content">
  <!--  <div class="img_wrap"><img src="/images/Hongkong/ad-01.jpg" onclick="window.open('/images/Hongkong/gg/321hrs.htm')"/></div>
    <div class="img_wrap"><img src="/images/Hongkong/ad-02.jpg" /></div>
    <div class="img_wrap"><img src="/images/Hongkong/ad-03.jpg" /></div>
    <div class="img_wrap"><img src="/images/Hongkong/ad-04.jpg" /></div>-->
  </div>
  <div style="height:1px; clear:both;"></div>
  <div class="main"> <img src="/images/Hongkong/beijing.png" />
    <div class="main_con">
      <div>
        <p class="name_p" >Login is successful!</p>
       
      </div>
      <div style="height:10px; clear:both;"></div>
      <div>
        <p class="pass_p" >You're online!</p>
       
      </div>
      <div style="height:20px; clear:both;"></div>
     
      <div class="btn_wrap"><input class="btn_tc" onclick="window.open('http://www.baidu.com')" value="Connect Internet"/></div>
    </div>
  </div>
  <div class="foot"><img src="/images/Hongkong/bg_bottom.jpg" /></div>

</div>
</body>
</html>
