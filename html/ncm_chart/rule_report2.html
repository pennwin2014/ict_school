<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>香港广场管理-统计报表-到店规律统计</title>
<link rel="stylesheet" type="text/css" href="css/kalendae.css">
<link rel="stylesheet" type="text/css" href="css/public.css"/>
<link rel="stylesheet" type="text/css" href="css/statistics.css"/>
<!-- 使用ExtJS -->
<script type="text/javascript" src="/js/ext-all.js"></script>
<script type="text/javascript" src="js/kalendae.standalone.min.js"></script>

<script type="text/javascript" src="js/last_min.js"></script>
<script type="text/javascript" src="js/nc_data.js"></script>
<script type="text/javascript" src="js/rule_report.js"></script>


</head>
<body>
	<div class="Pro_Sys">
	
		
		<!---------------Content--------------->
		<div class="Content">
        
        	
        	<div class="clear"></div>
            
            <div class="top_data">
            	<!--date-->
               	<div class="Date fleft">
                    <div class="Start_data fleft">
                                  <label class="data_tit">开始日期：</label><input class="auto-kal" id="start_txt" type="text" value="" readonly="readonly"/>
                                  <img class="data_img" src="js/data_ico_33.jpg" alt="开始日期" />
                                 
                  </div>
                    <div class="Stop_data fleft">
                        <label class="data_tit">结束时间：</label><input class="auto-kal" id="stop_txt" type="text" value="" readonly="readonly"/>
                                  <img class="data_img" src="js/data_ico_33.jpg" alt="结束时间" />
                                
                  </div>
                </div>
                
            </div>
            
            <div class="clear10"></div>
            <div>
            	<label class="data_tit">到店规律：</label>
            		<input id="start_times" style="width:30px; height:15px" type="text"/>次――<input id="stop_times" style="width:30px; height:15px" type="text"/>次（空缺为不限次数）
            </div>
            <div>
            	<label class="data_tit">到店时间：</label>
            		<input id="start_hour" style="width:30px; height:15px" type="text"/>时<input id="start_minute" style="width:30px; height:15px" type="text"/>分――
            		<input id="stop_hour" style="width:30px; height:15px" type="text"/>时<input id="stop_minute" style="width:30px; height:15px" type="text"/>分（空缺为不限时间）
            </div>
            <div>
            <label class="data_tit"><input name="week" type="checkbox" value="星期一" />星期一</label> 
						<label class="data_tit"><input name="week" type="checkbox" value="星期二" />星期二</label> 
						<label class="data_tit"><input name="week" type="checkbox" value="星期三" />星期三</label> 
						<label class="data_tit"><input name="week" type="checkbox" value="星期四" />星期四</label>
						<label class="data_tit"><input name="week" type="checkbox" value="星期五" />星期五</label>
						<label class="data_tit"><input name="week" type="checkbox" value="星期六" />星期六</label>
						<label class="data_tit"><input name="week" type="checkbox" value="星期日" />星期日</label> 
          	</div>
            <div class="l_dataMap fleft">
                <div class="l_StatisticsMap">
                	<h4>到店规律统计
                        <a href="javascript:void(0)" class="update">
                            <img onclick="reflash();" src="js/update_03.jpg" width="19" height="19" />
                        </a>
                    </h4>
                    <!--div class="t_Map">
                       
                       	<div class="clear10"></div>
                        <div id="pie" class="pie" style="height:360px;"></div>
                    </div-->
                    
                    <div class="index_statis">
                    	<h4>到店规律</h4> 
                    	<div class="btn">
                            <span>    						
                                <span>(第<span id="nowPageNum">0</span>页，共</span><span id="allPageNum">0</span>页)</span>
                                <a class="first"  onclick="Navigate(0)"><img src="js/first_09.png" width="28" height="24" /></a>
                                <a class="prev"  onclick="Navigate(-1)"><img src="js/prev.png" width="28" height="24" /></a>			
                                <a class="last"  onclick="Navigate(2)"><img src="js/last.png" width="28" height="24" /></a>
                                <a class="next"  onclick="Navigate(1)"><img src="js/next_09.png" width="28" height="24" /></a>
                                
                            </span>
                        </div>
                        <div class="clear"></div>
                        <table id="user_count" class="user_count" cellpadding="0" cellspacing="0">
                        	<tr>
                            		<td>序号</td>
                                <td>手机号</td>
                                <td>到店次数</td>
                                
                            </tr>
                           
                        </table>
                	</div>
                </div>
            </div>
           
            <div class="clear"></div>
		</div>
		<!-----------end Content--------------->
        
		<div class="clear"></div>
        
           
            
        </div>
        <!-------end footer----------->
        
	</div>

</body>
</html>
