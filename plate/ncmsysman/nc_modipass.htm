Ext.require([
    'Ext.form.*',
    'Ext.data.*',
    'Ext.tip.QuickTipManager'
]);

Ext.onReady(function() {
    Ext.QuickTips.init();
	
	
	
	 var form = Ext.create('Ext.form.Panel', {
        renderTo: 'docbody',
        //title   : 'Account Password Change',
        autoHeight: true,
        //width   : 600,
        bodyPadding: 20,
        frame:false,
		border:false,
        defaults: {
            anchor: '100%',
            labelWidth: 100
        },
        items   : [
             
            
			{
                xtype: 'fieldset',
                title: '账号密码修改',
                collapsible: true,
                defaults: {
                    labelWidth: 80,
                    style:'margin:15px',
                },
                items: [
                    {
                        xtype     : 'textfield',
                        name      : 'rname1',
						value:'[#username#]',
						disabled:true,
                        fieldLabel: '账号'
				
                    },
                    {
						xtype     : 'textfield',
                        inputType:'password', 
                        name      : 'password11',
						value:'[#dnsserver1#]',
						emptyText:'请输入新密码',
                        fieldLabel: '新密码'
						
                       
                    },{
                        xtype     : 'textfield',
						inputType:'password', 
                        name      : 'password12',
						value:'[#dnsserver2#]',
						emptyText:'请重新输入新密码',
                        fieldLabel: '确认密码'
						
                    }
                ]
            }
   
        ],
		buttonAlign: 'center',
        buttons: [
            {
                text   : '保存',
				iconCls: 'icon-save',
                handler: function() {
				alert('保存成功');
                 this.up('form').getForm().doAction('submit',{
                 url:'/pronline/Msg',
                 method:'post',
                 params:{FunName:'ncmWebModiPass',userid:'[#userid#]',rname:'[#username#]'},   
                  success:function(form,action){
             //   	var msgaa=action.result.reason;
                 alert(action.result.success);
                 }   
                 })

                }
				
            }
        ]
    });
    });
