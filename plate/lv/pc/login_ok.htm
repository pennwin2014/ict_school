			    return 1;
			}

		if(document.getElementById("nclogin").username.value==''||document.getElementById("nclogin").username.value=='手机号'){
		    alert('请输入手机号');
		    return false;
		}

		if(telno.length!=11){

		document.getElementById("gpss").value = "密码已发送";
		intervalid= setInterval("fun()", 1000);
		p_flag='0';
        setTimeout('restore()',50000);
		return false;
	}
