<title>微信关注指南</title>
<style type="text/css">
*{ margin:0; padding:0; font-family:"微软雅黑";}
.wrap{ width:400px; margin:0 auto;}
.top img{ width:100%;}
.main{ width:84%; margin:0 auto;}
@media screen and (max-width:400px) {
	.wrap{ width:100%;}
	}
</style>
</head>

<body>
<div class="wrap">
<div class="top"><img src="/images/zhengzhoudianxin/wixin.jpg"/></div>
<div class="main">
<p style="height:25px;"></p>
<p><a style="color:#8bc41d;">第一步：</a></p>
<p style="text-indent:2em; line-height:22px; font-size:14px;">扫描指定的二维码，并点击关注。</p>
<p style="height:10px;"></p>
<p><a style="color:#8bc41d;">第二步：</a></p>
<p style="text-indent:2em; line-height:22px; font-size:14px;">点击查看消息，进入用户界面，点击<a style=" color:#f60;">"Wifi上网"</a>或输入<a style=" color:#f60;">"我要上网"</a>。</p>
<p style="height:10px;"></p>
<p><a style="color:#8bc41d;">第三步：</a></p>
<p style="text-indent:2em; line-height:22px; font-size:14px;">点击收到消息里的<a style=" color:#f60;">"点击上网"</a>，打开认证界面，获取手机号对应密码，认证通过后即可上网。</p>
<p style="height:10px;"></p>
</div>
</div>
