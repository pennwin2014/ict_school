<form action="" method="get" class="forlist">
<p><i class="lit_01"></i><input name="" type="text" value="手机号" class="formbt"/></p>
<div class="passwd"><p><i class="lit_02"></i><input name="" value="验证码" class="formbt"  type="password" /></p>
<input name="" class="hq_btn" onmouseout="this.className='hq_btn'" onmouseover="this.className='hq_btn_m'" type="button" value="点击获取"/>

<i>不同意</i></span>

<div class="syzn_main">
<h3>使用指南</h3>
<ul>
<li><i>・</i>在<手机号>一栏内输入您的手机号码</li>
<li><i>・</i>点击<点击获取>按钮，稍等片刻之后，随机密码将发送到您的手机</li>
<li><i>・</i>在<验证码>一栏内输入您刚刚所获得的随机密码</li>
<li><i>・</i>点击<登录>按钮，进行登录</li>
</ul>
