<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>金山图书馆PC登陆验证</title>
<style type="text/css">
* {
	margin:0;
	padding:0;
}
.wrap {
	width:1280px;
	height:655px;
	margin:0 auto;
	background: url(/images/jinshan/08.jpg) no-repeat;
	
}
.login_main{
position:relative;
top:170px;
left:678px;
height:340px;
width:30%;
border-right:solid 1px #0075C2;
border-bottom:solid 1px #0075C2;
border-top:solid 1px #0075C2;
text-align:center;
}
.login_ok{
position:relative;
top:100px;

font-size:2em;
}

.btndl{ width:35%; height:100%;background-color:#0075C2;border-radius: 5px 5px 5px 5px; font-size:1.2em; color:#FFF; position:relative; top:200px;}
</style>
 <script type="text/javascript">


	function spylogin()
	{
    document.getElementById("nclogin").submit();	
    return true;
	}


</script>
</head>
<body>

<div class="wrap" id="wrap">
 <form id="nclogin" name="nclogin" id="nclogin" method="post" action="[#posturl#]">
  [#postarg#] 
       <div style="display:none;">
       <input type="text" id="username" name="username" value="[#username#]" />
       <input type="password" id="password" name="password" value="[#password#]" />
       <input type="hidden" name="tsid" id="tsid" value="[#tsid#]" >
        </div>
	<div class="login_main">
		<div class="login_ok"><img  src="/images/jinshan/12.png"/></div>
		<div><input  type="button" onclick="window.open('http://jslib.sh.cn')"    value="开始上网" class="btndl"/></div>	
	</div>
        
 </form> 
</div>
</body>
</html>
