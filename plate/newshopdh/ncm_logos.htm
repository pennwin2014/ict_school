$(function(){
function show(){

  if(i==1){$("#scrollPic2").fadeOut(500);

document.getElementById('position4').className = 'position2';}

i=1;
}
}

function switchPage(mark){
//alert("11111111");

if(mark == 1){
alert("1");
document.getElementById("FunName").value = "ncmLevels";

}
