<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>中南海滨酒店</title>
<style type="text/css">
*{ margin:0; padding:0;}
.wrap{ width:400px; margin:0 auto; font-family:"微软雅黑";position:relative;}
.bg{ width:100%; position:absolute;}
.main{ position:absolute;  width:60%; margin-top:85%; margin-left:20%; }
.img_1 img{ width:100%;}
.btn_ok{
width:40%;
height:28px;
line-height:28px;
border:none;
color:#fff;
float:right;
background:#f9bc23;	
border-radius: 0px; /* css 3标准 */
-moz-border-radius: 0px;  /* mozilla */
-webkit-border-radius: 0px;/*webkit*/

background:-webkit-gradient(linear,left top,left bottom, color-stop(0,#f9bc23),color-stop(1,#f9bc23));/*谷歌浏览器渐变*/
filter:progid:DXImageTransform.Microsoft.Gradient(GradientType=0,StartColorStr="#f9bc23",EndColorStr="#f9bc23");/*IE浏览器渐变*/
background:-moz-linear-gradient(center top,#f9bc23 10%,#f9bc23 100%);/*火狐内核渐变*/}
@media screen and (max-width:400px){
	.wrap{ width:100%;}
	}

</style>
</head>

<body>
<div class="wrap">
<img class="bg" src="/images/haibin/sj_bg.png" />
<div class="main">
	<div class="img_1"><img src="/images/haibin/images09.png" /></div>
    <div style="height:5px; clear:both;"></div>
    <div><input type="button" value="开始上网" class="btn_ok" onclick="window.open('http://www.baidu.com')" /></div>
</div>
</div>
</body>
</html>
