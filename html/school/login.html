	<script>
		function spylogin(){
			if (nclogin.username.value=="" || nclogin.password.value=="") {
				window.alert("用户名或密码不能为空！");
				return false;
			}
			return true;
		}
		function ss(){
			if(event.keyCode==13){
				if(spylogin()){
					nclogin.submit();
				}					
			}
		}
		
		function doResizeCss(){
			//1916*890
			var windowH = parent.window.innerHeight ? parent.window.innerHeight : parent.document.body.clientHeight;
			var windowW = parent.window.innerWidth ? parent.window.innerWidth : parent.document.body.clientWidth;
			var newH=windowH;
			if(newH>890)
				newH=890;
			var newW = newH*1916.0/890.0;
			if(newW>windowW){
				newW=windowW;
				newH=newW*890.0/1916.0;
			}
			var newL = (windowW-newW)/2.0;
			var newT = (windowH-newH)/2.0;
			
			document.getElementById("idBg").style.left = newL+'px';
			document.getElementById("idBg").style.top = 0+'px';
			
			document.getElementById("idBg").style.height = newH+'px';
			document.getElementById("idBg").style.width = newW+'px';
			//alert('['+newL+'],['+newT+'],['+newH+'],['+newW+']');
		}
	</script>

	<body onload="doResizeCss()">
		<div id="idBg" style="width:100%;height:100%;background-image:url('/school/images/login/ict_login_bg.png');background-size:100% 100%;background-repeat:no-repeat;min-height:400px">

				</div>
				<div class="formCls">

						<table border = "0">
							<tr><td><label for="name" class="labelCls">用 户 名&nbsp;:&nbsp;</label></td><td><input type="text" name="vname" class="inputCls" id="username"/ ></td></tr>

						</table>		
							
						<div class="btnCls">
							<input type="submit" name="submit_button" value="" style="outline:none;border:0;width:105px;height:36px;background:url(/school/images/login/ict_login_btn1.jpg) no-repeat;">
							<input type="reset" name="submit_button" value="" style="outline:none;border:0;width:105px;height:36px;background:url(/school/images/login/ict_login_btn2.jpg) no-repeat;margin:0 0 0 20px;">
						</div>
					</form>
